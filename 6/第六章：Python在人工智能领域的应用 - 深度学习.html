<h2 id="61-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E7%AE%80%E4%BB%8B-1">6.1 深度学习简介</h2>
<font size=5>
<p>0.概述</p>
<p><strong>深度学习</strong>，作为现代技术的一个革命性进展，是通过学习数据的多个层次的表示和抽象来深入理解数据，例如图像、声音和文本。它的核心理念源于人工神经网络的领域，特别是那些包含多个隐藏层的多层感知器结构。</p>
<p>在深度学习中，一个核心的概念是网络的“深度”，即从输入到输出所经历的最长路径的长度。这个概念可以通过流程图来形象化，其中流程图中的深度对应于网络从输入层到输出层的层级数（包括隐藏层和输出层）。传统的前馈神经网络可以视为深度等同于其层数（隐藏层数量+1）的网络。</p>
<p>深度学习的强大之处在于其能够通过组合较低层的特征来形成更高层次、更加抽象的表示（如属性类别或特征），从而揭示数据中的分布式特征表示。</p>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="61-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E7%AE%80%E4%BB%8B-2">6.1 深度学习简介</h2>
<font size=5>
<ol>
<li>深度学习产生的背景</li>
</ol>
<p>1.1 深度不够的缺陷</p>
<p>在许多场合，仅需两层深度（即深度为2的神经网络）就能在既定的精度范围内表达各种函数，如逻辑门、标准神经元、Sigmoid神经元以及支持向量机（SVM）中的径向基函数（RBF）。但这种表达方式通常需要大量的节点，意味着在学习目标函数时，将涉及更多的计算单元和参数。理论上，对于特定类型的函数，所需参数数量与输入规模成指数关系，逻辑门、标准神经元和RBF单元即属此列。Hastad的研究发现，当网络深度为d时，输入为n的神经网络可以用O(n)个节点高效表达这类函数。然而，如果深度限制为d-1，就需要O(n²)个节点来实现相同的表示。</p>
<p>我们可以将深度结构视作一种因子分解。大多数随机选择的函数，不管采用深层还是浅层结构，都难以有效表示。然而，许多能通过深层结构有效表达的函数，却不能通过浅层结构做到这一点。这种深层表示的现象表明，对于某些待表示的函数，存在一些结构化的特性。如果没有这些结构化元素，那么模型的泛化能力将受到限制。</p>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

<font size=4>
<p>1.2 大脑具有深层的结构</p>
<p><strong>深度学习神经网络是一种强大的机器学习方法，通过多层神经元模拟人脑的结构，解决各种复杂的任务</strong>。例如，被深入研究的视觉皮层（图（a）包含一系列的区域，每个区域都有输入， 信号流从一个区域到下一个区域。 在这种功能层次结构中，每个层次上的输入代表了不同层次的抽象特征，越上层的特征， 又越底层的信息表征，抽象性越高，如下图（c）所示。</p>
<p><img src="../figs/IMAG2013031601.png" alt="" style="width:600px;" /></p>

<h2 id="61-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E7%AE%80%E4%BB%8B-4">6.1 深度学习简介</h2>
<font size=5>
<p>1.3 认知过程是深层次的</p>
<p>• 人们是使用层次化的方式来组织它们的想法和观念的；<br />
• 人们首先是学习简单的概念，然后将它们组合起来以表示更加抽象的概念；<br />
• 工程师们习惯于将解决问题的方案分解为多个层次的抽象和处理过程。</p>
<p>如果计算机能够像人一样学习到这些概念，那将会是非常棒的。</p>
<p>深度学习的概念和思想很简单，然而如果构建一个合理的深度网络拓扑结构，如何学习网络中的信号传递权值， 都是非常困难的问题。</p>
</font>

<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-1">6.2 深度学习模型构建和常用库</h2>
<h3 id="%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95%E5%92%8C%E6%AD%A5%E9%AA%A4">深度学习神经网络方法和步骤</h3>
<font size=3>
<table>
<thead>
<tr>
<th>步骤</th>
<th>描述</th>
</tr>
</thead>
<tbody>
<tr>
<td>1. 问题定义</td>
<td>- 定义解决的任务或问题类型。</td>
</tr>
<tr>
<td>2. 数据收集</td>
<td>- 收集适用于问题的数据集。</td>
</tr>
<tr>
<td>3. 数据预处理</td>
<td>- 数据清洗、归一化、标准化和特征工程。</td>
</tr>
<tr>
<td>4. 数据分割</td>
<td>- 划分数据为训练、验证和测试集。</td>
</tr>
<tr>
<td>5. 模型选择</td>
<td>- 选择神经网络架构（如卷积神经网络、循环神经网络等）。</td>
</tr>
<tr>
<td>6. 网络构建</td>
<td>- 使用深度学习框架构建神经网络模型。</td>
</tr>
<tr>
<td>7. 模型训练</td>
<td>- 使用训练集来训练神经网络。</td>
</tr>
<tr>
<td>8. 超参数调整</td>
<td>- 调整学习率、批处理大小、层数、神经元数量等超参数。</td>
</tr>
<tr>
<td>9. 模型评估</td>
<td>- 使用验证集评估模型性能，包括损失函数、准确率等指标。</td>
</tr>
<tr>
<td>10. 模型调整</td>
<td>- 根据评估结果对模型进行调整，如修改架构或超参数。</td>
</tr>
<tr>
<td>11. 模型测试</td>
<td>- 使用测试集进行最终性能评估。</td>
</tr>
<tr>
<td>12. 模型部署</td>
<td>- 部署训练好的模型到实际应用中。</td>
</tr>
<tr>
<td>13. 监控与维护</td>
<td>- 持续监控模型性能并进行维护。</td>
</tr>
<tr>
<td>14. 解释与可解释性</td>
<td>- 探索模型的决策过程和可解释性。</td>
</tr>
<tr>
<td>15. 迭代与改进</td>
<td>- 根据反馈和新数据不断改进神经网络模型。</td>
</tr>
</tbody>
</table>
</font>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-2">6.2 深度学习模型构建和常用库</h2>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95">神经网络方法</h3>
<font size=4>
<p><code>传统</code>线性回归（最小二乘法）是机器学习和统计学中的一种用于估计线性回归模型系数的常见方法。当我们讨论最小二乘法获得的解析解与神经网络中的线性回归时，有一些区别：</p>
<p>线性回归与神经网络结构不同：</p>
<ol>
<li>
<p>线性回归是一种基本的线性模型，其预测是基于输入特征的线性组合，没有隐藏层或非线性激活函数。<br />
在神经网络中，线性回归通常是一个单独的神经元（或层），但神经网络可以包含多个神经元、多个隐藏层以及非线性激活函数，因此具有更大的灵活性，可以拟合更复杂的模式。<br />
解析解与迭代优化的区别：</p>
</li>
<li>
<p>最小二乘法用于线性回归时，可以通过解析方法获得系数的闭式解，即可以直接计算出系数的数学表达式，如前面所示。<br />
在神经网络中，特别是深度神经网络，通常使用梯度下降等迭代优化算法来学习权重和偏差（系数），而不是得到解析解。这是因为神经网络通常包含大量参数，解析解可能难以获得或不实际。</p>
</li>
</ol>
</font>
<footer>2023-09-16</footer>
</section>

" lang="en-US" data-marpit-pagination="8" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-3">6.2 深度学习模型构建和常用库</h2>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-1">神经网络方法</h3>
<font size=4>
<ol start="3">
<li>
<p>模型复杂性的不同：<br />
线性回归是一种线性模型，适用于简单的线性关系建模，对于复杂非线性问题可能表现不佳。<br />
神经网络可以表示更复杂的非线性关系，因为它们包括非线性激活函数和多层结构，因此在处理复杂数据和问题时更具优势。</p>
</li>
<li>
<p>适用性的不同：<br />
线性回归通常用于回归问题，其中目标是预测连续数值（例如，房价预测）。<br />
神经网络既可用于回归问题，也可用于分类问题，其中目标是将输入数据分为不同的类别（例如，图像分类）。</p>
</li>
</ol>
<p>综上所述，线性回归是一个简单的线性模型，可以通过最小二乘法获得解析解，但在处理复杂问题时可能效果有限。神经网络具有更大的灵活性和拟合能力，但通常需要使用迭代优化方法来学习参数，适用于更广泛的问题。选择模型取决于问题的性质和需求。在某些情况下，神经网络的线性回归层可以被嵌入到更复杂的神经网络结构中以处理更复杂的数据模式。</p>
</font>
<footer>2023-09-16</footer>
</section>

<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-4">神经网络方法</h3>
<font size=4>
<ol>
<li>多层感知机（multilayer perceptron，MLP）</li>
</ol>
<p><strong>神经元模型</strong></p>
<p>神经网络(neural networks) 方面的研究很早就已出现, 今天 “神经网络”已是一个相当大的多学科交叉的学科领域. 各相关学科对神经网络的定义多种多样, 神经网络是由具有适应性的简单单元组成的广泛并行互连的网络, 它的组织能够模拟生物神经系统对真实世界物体所作出的交互反应 [Kohonen, 1988].</p>
<p>神经网络中最基本的成分是<strong>神经元(neuron)模型</strong>.</p>
<p>在生物神经网络中, 每个神经元与其他神经元相连, 当它 “兴奋” 时,就会向相连的神经元发送化学物质, 从而改变这些神经元内的电位。</p>
</font>
<footer>2023-09-16</footer>
</section>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-7">6.2 深度学习模型构建和常用库</h2>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-5">神经网络方法</h3>
<font size=4>
<ol>
<li>多层感知机（multilayer perceptron，<strong>MLP</strong>）</li>
</ol>
<p><strong>神经元模型</strong></p>
<p>如果某神经元的电位超过了一个 “國值” (threshold), 那么它就会被激活, 即 “兴奋” 起来, 向其他神经元发送化学物质.<br />
1943 年, [McCulloch and Pitts, 1943] 将上述情形抽象为图中的简单模型, 这就是一直沿用至今的 “M-P 神经元模型” . 在这个模型中, 神经元接收到来自 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> 个其他神经元传递过来的输入信号, 这些输入信号通过带权重的连接(connection)进行传递, 神经元接收到的总输入值将与神经元的<strong>阈值</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.618ex" role="img" focusable="false" viewBox="0 -705 469 715"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></svg></mjx-container> 进行比较，然后通过激活函数处理，以产生神经元的输出。</p>
<p><img src="%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20231018183733-1.jpg" alt="" style="width:400px;" />   <img src="../figs/images.jpg" alt="" style="width:370px;" /></p>
</font>

</section>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-8">6.2 深度学习模型构建和常用库</h2>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-6">神经网络方法</h3>
<font size=4>
<p><img src="%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20231018183733-1.jpg" alt="" style="width:370px;" />  <img src="../figs/logistic.png" alt="" style="width:440px;" /></p>
<p>单个<strong>神经元模型</strong>可以直接实现Logistic回归的二分类效果。实际上，Logistic回归可以视为<strong>单层神经网络</strong>，因为它包括了与神经网络相似的元素：</p>
<p><strong>激活函数</strong>： 在Logistic回归中，常用的激活函数是Sigmoid函数，用于将线性组合的输入映射到[0, 1]的范围，表示概率。</p>
<p><strong>权重和偏差</strong>： 类似于神经网络中的权重和偏差，Logistic回归也有参数，通过这些参数来进行分类决策。</p>
</font>
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-9">6.2 深度学习模型构建和常用库</h2>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-7">神经网络方法</h3>
<font size=4>
<p><strong>损失函数</strong>： 在Logistic回归中，通常使用交叉熵损失函数，这与神经网络中的损失函数类似。</p>
<p><strong>输出层</strong>： 输出层通常包括一个神经元，其输出可以解释为样本属于正类别的概率。</p>
<p><strong>因此，Logistic回归是一种特殊情况的神经网络，通常用于简单的二分类问题。单个神经元模型可以模拟Logistic回归的行为，因此它们具有相似的功能，尤其是在处理二分类任务时。</strong></p>
</font>
<footer>2023-09-16</footer>
</section>

<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-8">神经网络方法</h3>
<p>基于<strong>神经元模型</strong>，多层感知机在单层神经网络的基础上引入了一到多个<strong>隐藏层</strong>（hidden layer）。隐藏层位于输入层和输出层之间。图展示了一个多层感知机的神经网络图，输入和输出个数分别为4和3，中间的隐藏层中包含了5个隐藏单元（hidden unit）。由于输入层不涉及计算，图中的多层感知机的层数为2。该多层感知机中的隐藏层和输出层都是<strong>全连接层</strong>。</p>
<center>
<p><img src="../figs/6.14-1.JPG" alt="" style="width:600px;" /></p>
</center>
<p>其中输入层神经元接收外界输入, 隐层与输出层神经元对信号进行加工, 最终结果由输出层神经元输出; 换言之, 输入层神经元仅是接受输入, 不进行函数处理, 隐层与输出层包含功能神经元.</p>
</font>

<li>多层感知机 (拥有 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container> 个输入神经元、 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.674ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 298 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g></g></svg></mjx-container> 个输出神经元、 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.041ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 460 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45E" d="M33 157Q33 258 109 349T280 441Q340 441 372 389Q373 390 377 395T388 406T404 418Q438 442 450 442Q454 442 457 439T460 434Q460 425 391 149Q320 -135 320 -139Q320 -147 365 -148H390Q396 -156 396 -157T393 -175Q389 -188 383 -194H370Q339 -192 262 -192Q234 -192 211 -192T174 -192T157 -193Q143 -193 143 -185Q143 -182 145 -170Q149 -154 152 -151T172 -148Q220 -148 230 -141Q238 -136 258 -53T279 32Q279 33 272 29Q224 -10 172 -10Q117 -10 75 30T33 157ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container> 个隐层神经元的多层前馈网络结构)</li>

<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-12">神经网络方法</h3>
<p><strong>2. 激活函数（activation function）</strong></p>
<p>上述问题的根源在于全连接层只是对数据做仿射变换（affine transformation），而多个仿射变换的叠加仍然是一个仿射变换。解决问题的一个方法是引入非线性变换，例如对隐藏变量使用按元素运算的非线性函数进行变换，然后再作为下一个全连接层的输入。这个非线性函数被称为激活函数（activation function）。下面我们介绍几个常用的激活函数。</p>

<p><img src="../figs/3.8_relu.png" alt="" style="width:400px;" /></p>
<p>ReLU函数只保留正数元素，并将负数元素清零。当输入为负数时，ReLU函数的导数为0；当输入为正数时，ReLU函数的导数为1。尽管输入为0时ReLU函数不可导，但是我们可以取此处的导数为0。</p>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<ol start="3">
<li>损失函数</li>
</ol>
<font size=5>
<p><strong>正则化</strong></p>
<p>正则化是一种在保持模型性能的同时，提高模型稳定性和可解释性的有效方法</p>
<p><strong>防止过拟合</strong>：正则化可以帮助防止模型过拟合，即模型在训练数据上表现得过于完美，但在新的、未见过的数据上表现得很差。</p>
<p><img src="../figs/%E8%BF%87%E6%8B%9F%E5%90%88%E5%92%8C%E6%AC%A0%E6%8B%9F%E5%90%88.JPG" alt="" style="width:600px;" /></p>
</font>
<footer>2023-09-16</footer>
</section>

" lang="en-US" data-marpit-pagination="26" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<ol start="3">
<li>损失函数</li>
</ol>
<font size=5>
<p><strong>正则化</strong></p>
<p><strong>处理多重共线性</strong>：在多元线性回归中，如果输入特征之间存在高度相关性（即多重共线性），可能会导致模型的不稳定。通过引入正则化项，可以减小这种影响。</p>
<p><strong>模型简化</strong>：正则化通过对模型参数施加惩罚，使得模型倾向于选择较小的参数，从而得到一个更简单、更稳定的模型。</p>
<p><strong>特征选择</strong>：某些类型的正则化（如L1正则化）可以使得一些参数变为零，从而实现了特征选择的功能。</p>
</font>
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

" lang="en-US" data-marpit-pagination="27" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<ol start="3">
<li>损失函数</li>
</ol>
<font size=5>
<p><strong>正则化</strong>主要有以下几种方法：</p>
<p><strong>L1正则化</strong>：也被称为Lasso回归，它在损失函数中添加了一个一次的惩罚项，用来描述模型的复杂程度。L1正则化是权重向量 w 中各个元素的绝对值之和：</p>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<ol start="3">
<li>损失函数</li>
</ol>
<font size=5>
<p>Lasso回归和岭回归的同和异：</p>
<p><strong>相同</strong>：<br />
都可以用来解决标准线性回归的过拟合问题。</p>
<p><strong>不同</strong>：<br />
lasso 可以用来做 feature selection，而 ridge 不行。<br />
或者说，lasso 更容易使得权重变为 0，而 ridge 更容易使得权重接近 0。</p>
</font>
<footer>2023-09-16</footer>
</section>

" lang="en-US" data-marpit-pagination="31" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<ol start="3">
<li>损失函数</li>
</ol>
<font size=4>
<center>
<p><img src="../figs/1351564-20190511192011289-592360099.png" alt="" style="width:600px;" /></p>
</center>
<p>lasso 限制了w的取值范围为有棱角的方形，而 ridge 限制了w的取值范围为圆形，等高线和方形区域的切点更有可能在坐标轴上，而等高线和圆形区域的切点在坐标轴上的概率很小。</p>
<p>由于 lasso 容易使得部分权重取 0，所以可以用其做 feature selection。</p>
<p>权重为 0 的 feature 对回归问题没有贡献，直接去掉权重为 0 的 feature，模型的输出值不变。</p>
</font>
<footer>2023-09-16</footer>
</section>

<p><img src="../figs/%E6%AE%8B%E5%B7%AE%E5%B9%B3%E6%96%B9%E5%92%8C%E6%98%AF%E5%87%B8%E5%87%BD%E6%95%B0.JPG" alt="Alt text" /></p>
<p>所以使用神经网络<strong>建模过程</strong>中只需要使用<strong>局部优化</strong>的梯度下降法。</p>
<p>但是神经网络算法建模后获得的模型，如果需要做与物理问题相关的优化，则建议使用<strong>全局优化算法</strong>。</p>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-26">神经网络方法</h3>
<font size=4>
<p><strong>梯度下降通常用于局部优化</strong>，但可以结合其他方法来尝试在全局范围内找到最小值。以下是一些使用梯度下降进行全局优化的常见方法：</p>
<p><code>多次启动</code>：一种简单的方法是多次运行梯度下降算法，每次从不同的随机起始点开始。这样可以增加找到全局最小值的机会，因为每次运行可能会收敛到不同的局部最小值。最后，可以选择具有最小函数值的解作为全局最小值的估计。</p>
<p><code>学习率调整</code>：使用自适应学习率策略，如Adagrad、Adam或RMSprop，可以帮助梯度下降更好地处理全局优化问题。这些算法会动态地调整学习率，以便在搜索空间中更广泛地探索，有助于跳出局部最小值。</p>
<center>
<p><img src="../figs/learnrate.JPG" alt="" style="width:700px;" /></p>
</center>
</font>

<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-27">神经网络方法</h3>
<font size=4>
<p><code>混合优化方法</code>：结合梯度下降与其他全局优化方法，如遗传算法、模拟退火或粒子群优化，可以提高找到全局最小值的机会。在混合方法中，可以使用全局优化算法来探索搜索空间，然后在局部细化时使用梯度下降来加速收敛。</p>
<p><code>随机梯度下降 (SGD) 变种</code>：随机梯度下降与全局优化相结合的变种方法，如随机梯度下降的Mini-Batch版本，可以更广泛地探索搜索空间。通过使用小批量的数据点进行迭代，SGD可以跳出局部最小值，并且有时候可以找到全局最小值。</p>
<p>需要注意的是，梯度下降不是专门设计用于全局优化的算法，而是一种局部优化方法。在处理全局优化问题时，通常需要考虑更复杂的算法和策略，以确保找到全局最小值，但上述方法可以在某些情况下提供帮助。选择合适的方法取决于具体的问题和目标。</p>
</font>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-29">神经网络方法</h3>
<ol start="4">
<li>梯度下降</li>
</ol>
<font size=3>
<p>在求<code>数值解</code>的优化算法中，<strong>小批量随机梯度下降</strong>（mini-batch stochastic gradient descent）在<strong>深度学习</strong>中被广泛使用。它的算法很简单：先选取一组模型参数的初始值，如随机选取；接下来对参数进行多次迭代，使每次迭代都可能降低损失函数的值。在每次迭代中，先随机均匀采样一个由固定数目训练数据样本所组成的小批量（mini-batch）B，然后求小批量中数据样本的平均损失有关模型参数的导数（梯度），最后用此结果与预先设定的一个正数的乘积作为模型参数在本次迭代的减小量。</p>
<p>模型（输入层的输入个数为2，输出层的输出个数为1,样本数为 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> ）的每个参数将作如下<strong>迭代</strong>：</p>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-31">神经网络方法</h3>
<ol start="5">
<li>误差逆传播算法: 正向传播、反向传播</li>
</ol>
<font size=4>
<p>多层网络的学习能力比单层感知机强得多. 欲训练多层网络, 需要更强大的学习算法. 误差逆传播(error BackPropagation, 简称 BP) 算法就是其中最杰出的代表, 它是迄今<strong>最成功</strong>的神经网络学习算法. 现实任务中使用神经网络时, 大多是在使用 BP 算法进行训练. 值得指出的是, BP 算法不仅可用于多层前馈神经网络, 还可用于其他类型的神经网络, 例如训练递归神经网络 [Pineda, 1987]. 但通常说 “BP 网络” 时,一般是指用 BP 算法训练的多层前馈神经网络.</p>
<p><strong>正向传播</strong>将输入<strong>实验数据</strong>(确定)通过神经网络传递至输出，计算<strong>损失</strong>。</p>
<p><strong>反向传播</strong>计算损失梯度(<strong>梯度下降算法</strong>)，通过链式法则向后传递，以更新<strong>模型参数（权重和偏置）</strong>。(每个样本<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container>进行梯度下降：<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -1.034ex;" xmlns="http://www.w3.org/2000/svg" width="21.492ex" height="3.403ex" role="img" focusable="false" viewBox="0 -1047.1 9499.6 1504.3"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 27 <p>正向传播是用于生成预测和计算损失的过程（评估模型性能），而在反向传播过程中梯度下降是用于更新模型参数的优化算法。</p>
<p>这一过程反复迭代进行，模型参数（权重和偏置），直到损失最小。</p>
<p>注意：<strong>实验数据</strong>都是确定的或给定的，优化的是<strong>模型参数（权重和偏置）</strong>。</p>

<font size=4>
<p>两个输入、隐含层两个神经元、两个输出，其中隐含层和输出层都有偏置，结构如下：</p>
<p><img src="../figs/a.JPG" alt="" style="width:390px;" />  <img src="../figs/b.JPG" alt="" style="width:400px;" /></p>
<p>先初始化权重w和偏置量b，得到如右效果。 反向传播的目标是优化权重，以便神经网络能够学习如何正确地将任意输入映射到输出。在本教程的其余部分中，我们将使用单个训练集：给定输入 0.05 和 0.10，我们希望神经网络输出 0.01 和 0.99。</p>

<ol start="5">
<li>正向传播、反向传播(举例)</li>
</ol>
<font size=4>
<p><code>正向传播</code>：</p>
<p>首先，让我们看看神经网络当前在给定上述权重和偏差以及输入 0.05 和 0.10 的情况下预测什么。为此，我们将通过网络转发这些输入。</p>
<p>我们计算出每个隐藏层神经元的总净输入，使用激活函数（这里我们使用逻辑函数）压缩总净输入，然后对输出层神经元重复该过程。</p>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-48">神经网络方法</h3>
<ol start="6">
<li>自动微分（自动求导）</li>
</ol>
<font size=4>
<p>在神经网络中<strong>计算损失函数相对于模型参数的梯度</strong>采用自动微分（Automatic Differentiation，简称AD）。</p>
<p>自动微分（Automatic Differentiation，AD）是一种计算技术，用于精确计算函数的导数。它是一种自动计算方法，可用于计算函数的导数，而不需要手动推导。自动微分可以分为两种主要模式：前向模式（Forward Mode）和反向模式（Reverse Mode），通常用于不同类型的问题。</p>
<p><strong>前向模式</strong>：前向模式从函数的输入开始，按照链式法则逐步计算导数。它适用于函数输入较少且输出较多的情况，例如计算标量函数对多个输入的导数。</p>
<p><strong>反向模式</strong>：反向模式从函数的输出开始，逆向计算导数。它适用于函数输入较多且输出较少的情况，例如计算标量函数对多个输入的导数。</p>
</font>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-49">神经网络方法</h3>
<ol start="6">
<li>自动微分（自动求导）</li>
</ol>
<font size=4>
<p>常见的计算机程序求导的方法可以归纳为以下四种 [2015Automatic]：手工微分（Manual Differentiation）、数值微分（Numerical Differentiation）、符号微分（Symbolic Differentiation）和自动微分（Automatic Differentiation）。</p>
<p>（1）手工微分：需手工求解函数导数的表达式，并在程序运行时根据输入的数值直接计算结果。手工微分需根据函数的变化重新推导表达式，工作量大且容易出错。</p>
<p>（2）数值微分：数值微分通过差分近似方法完成，其本质是根据导数的定义推导而来。</p>

162 -122 151 -136T127 -157L118 -162Z"></path></g><g data-mml-node="mo" transform="translate(4582,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(4971,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(5543,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g><g data-mml-node="mi" transform="translate(2113.6,-345) scale(0.707)"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g><rect width="4394.6" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container>来近似导数结果。而近似的一部分误差，称为截断误差（Truncation error）。理论上，数值微分中的截断误差与步长<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container>有关，<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container>越小则截断误差越小，近似程度越高。但实际情况下数值微分的精确度并不会随着<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container>的减小而一直减小。这是因为计算机系统对于浮点数运算的精度有限导致另外一种误差的存在，这种误差称为舍入误差（Round-off Error）。舍入误差会随着<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container>变小而逐渐增大。当h较大时，截断误差占主导。而当h较小时，舍入误差占主导。 在截断误差和舍入误差的共同作用下，数值微分的精度将会在某一个值处达到最小值，并不会无限的减小。因此，虽然数值微分容易实现，但是存在精度误差问题。</p>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-51">神经网络方法</h3>
<ol start="6">
<li>自动微分（自动求导）</li>
</ol>
<font size=4>
<p>符号微分的表达式膨胀问题</p>
<p><img src="../figs/%E7%AC%A6%E5%8F%B7%E5%BE%AE%E5%88%86%E7%9A%84%E8%A1%A8%E8%BE%BE%E5%BC%8F%E8%86%A8%E8%83%80%E9%97%AE%E9%A2%98.png" alt="" style="width:750px;" /></p>
<p>并且符号微分需要表达式被定义成闭合式的（closed-form），不能带有或者严格限制控制流的语句表达，使用符号微分会很大程度上地限制了机器学习框架网络的设计与表达。</p>
</font>
<footer>2023-09-16</footer>
</section>

" lang="en-US" data-marpit-pagination="66" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-52">神经网络方法</h3>
<ol start="6">
<li>自动微分（自动求导）</li>
</ol>
<font size=4>
<p><strong>自动微分</strong>：</p>
<p>自动微分的思想是将计算机程序中的运算操作分解为一个有限的基本操作集合，且集合中基本操作的求导规则均为已知，在完成每一个基本操作的求导后，使用链式法则将结果组合得到整体程序的求导结果。</p>
<p>自动微分是一种介于数值微分和符号微分之间的求导方法，结合了数值微分和符号微分的思想。</p>
<p>相比于数值微分，自动微分可以精确地计算函数的导数；</p>
<p>相比符号微分，自动微分将程序分解为基本表达式的组合，仅对基本表达式应用符号微分规则，并复用每一个基本表达式的求导结果，从而避免了符号微分中的表达式膨胀问题。</p>
<p>而且自动微分可以处理分支、循环和递归等控制流语句。目前的深度学习框架基本都采用自动微分机制进行求导运算，下面我们将重点介绍自动微分机制以及自动微分的实现。</p>
</font>
<footer>2023-09-16</footer>
</section>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-53">神经网络方法</h3>
<ol start="6">
<li>自动微分（自动求导）</li>
</ol>
<font size=5>
<p>自动微分的主要<strong>优点</strong>包括：</p>
<p>精确性：自动微分计算的导数是数值上精确的，不会引入数值误差。</p>
<p>高效性：自动微分可以高效地计算导数，通常比符号微分（手动推导）更快。</p>
<p>适用性广泛：自动微分适用于复杂的函数和大规模的数据，包括神经网络训练等任务</p>
</font>

<ol start="6">
<li>自动微分（自动求导）</li>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-58">神经网络方法</h3>
<ol start="6">
<li>自动微分（自动求导）</li>
</ol>
<font size=4>
<p>自动微分在各个领域中都有广泛的应用。它是一种强大的数值计算工具，用于计算函数的导数或梯度，无论函数是简单的数学函数还是复杂的模型。领域应用：</p>
<p><strong>机器学习和深度学习</strong>：自动微分在训练神经网络和其他机器学习模型中应用广泛。通过计算模型参数相对于损失函数的梯度，它使得优化算法能够更新参数以最小化损失。深度学习框架如TensorFlow和PyTorch都内置了自动微分功能。</p>
<p><strong>优化问题</strong>：自动微分可用于解决各种优化问题，包括线性规划、非线性规划、整数规划等。通过计算目标函数相对于决策变量的梯度，它有助于找到最优解。</p>
<p><strong>物理建模</strong>：在物理建模中，自动微分可用于解决微分方程、边界值问题和初始值问题。它允许工程师和科学家将物理方程嵌入到模型中，同时计算模型参数或边界条件的梯度。</p>
<p><strong>金融和风险管理</strong>：自动微分可用于计算金融衍生品定价和风险度量中的敏感性和梯度。这对于金融建模和风险管理非常重要。</p>
<p><strong>自动编程</strong>：自动微分在自动编程和编程语言中的应用也有所增加。它可以用于自动生成代码，例如优化算法的实现、神经网络结构的生成等。</p>
<p><strong>模拟和仿真</strong>：在科学和工程中，自动微分可用于模拟和仿真，以分析和优化系统的性能。</p>
</font>
<footer>2023-09-16</footer>
</section>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-59">神经网络方法</h3>
<ol start="6">
<li>自动微分（自动求导）</li>
</ol>
<font size=4>
<p>Python中有几个库可以用来实现自动微分，这些库提供了不同模式的自动微分，以满足不同需求。以下是一些主要的Python库用于自动微分：</p>
<p><strong>NumPy</strong>: NumPy是Python中的数值计算库，可以用于计算梯度，但需要手动编写导数的计算。它适用于简单的导数计算，但对于复杂的神经网络训练等任务，可能不够高效。</p>
<p><strong>autograd</strong>: autograd是一个用于自动微分的库，提供了NumPy的替代实现，可以计算函数的导数。它支持前向和反向模式自动微分，适用于深度学习任务。</p>
<p><strong>TensorFlow</strong>: TensorFlow是一个深度学习框架，内置了自动微分功能，支持反向模式自动微分。用户可以定义计算图，然后通过调用反向传播操作来计算梯度。</p>
<p><strong>PyTorch</strong>: PyTorch是另一个深度学习框架，具有自动微分功能，支持反向模式自动微分。PyTorch的动态计算图使得定义和计算梯度更加自然和灵活。</p>
<p><strong>JAX</strong>: JAX是一个用于数值计算和自动微分的库，支持反向模式自动微分。它特别适用于高性能计算，支持加速计算和在GPU/TPU上执行。</p>
</font>
<footer>2023-09-16</footer>
</section>

" lang="en-US" data-marpit-pagination="74" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-60">神经网络方法</h3>
<font size=4>
6. 自动微分（自动求导）
<p>A. <strong>在NumPy数组上执行自动微分</strong>：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> autograd.numpy <span class="hljs-keyword">as</span> ag_np  <span class="hljs-comment"># pip install autograd</span>
<span class="hljs-keyword">from</span> autograd <span class="hljs-keyword">import</span> grad
<span class="hljs-keyword">from</span> scipy.optimize <span class="hljs-keyword">import</span> newton

<span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">x</span>):<span class="hljs-comment"># 定义方程</span>
    <span class="hljs-keyword">return</span> x**<span class="hljs-number">2</span> - <span class="hljs-number">4</span>*x + <span class="hljs-number">4</span>

f_grad = grad(f)  <span class="hljs-comment"># 使用自动微分库来计算函数 f(x) 的导数</span>

x0 = <span class="hljs-number">2.0</span>  <span class="hljs-comment"># 初始化起始点</span>

root = newton(f, x0)  <span class="hljs-comment"># 使用牛顿法来求解方程的根</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;使用SciPy的牛顿法找到的根：&quot;</span>, root)

x = ag_np.array(x0)  <span class="hljs-comment"># 使用自动微分和梯度下降来找到方程的根 # 使用autograd.numpy创建自动微分的变量</span>

learning_rate = <span class="hljs-number">0.1</span>   <span class="hljs-comment"># 设置学习率</span>

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>):  <span class="hljs-comment"># 迭代更新 x</span>
    x -= learning_rate * f_grad(x)  <span class="hljs-comment"># 使用自动微分计算梯度</span>
    <span class="hljs-keyword">if</span> np.<span class="hljs-built_in">abs</span>(f(x)) &lt; <span class="hljs-number">1e-6</span>:
        <span class="hljs-keyword">break</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;使用自动微分和梯度下降找到的根：&quot;</span>, x)
</code></pre>
</font>

" lang="en-US" data-marpit-pagination="75" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-61">神经网络方法</h3>
<font size=4>
<p>B. <strong>TensorFlow中的autograd</strong>：</p>
<ul>
<li>TensorFlow 2.0及更高版本采用了Eager Execution模式，它使TensorFlow的行为更接近PyTorch。</li>
<li>在TensorFlow中，你可以使用 tf.GradientTape 上下文管理器来跟踪计算，并计算梯度。</li>
<li>TensorFlow的 tf.Variable 对象可以标记需要计算梯度的变量，而且它的默认行为类似于PyTorch的 requires_grad=True。</li>
<li>TensorFlow还提供了 tf.gradients 和 tf.GradientTape，用于计算梯度。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf

x = tf.Variable(<span class="hljs-number">2.0</span>, trainable=<span class="hljs-literal">True</span>)  <span class="hljs-comment"># 创建一个可训练的变量 x，并初始化为2.0</span>

<span class="hljs-comment"># 定义一个目标函数 f(x) = x^3 - 3x^2 + 4x</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">x</span>):
    <span class="hljs-keyword">return</span> x**<span class="hljs-number">3</span> - <span class="hljs-number">3</span>*x**<span class="hljs-number">2</span> + <span class="hljs-number">4</span>*x

<span class="hljs-keyword">with</span> tf.GradientTape() <span class="hljs-keyword">as</span> tape: <span class="hljs-comment"># 使用 tf.GradientTape() 开始梯度计算</span>
    y = f(x)  <span class="hljs-comment"># 记录所有与 x 相关的运算</span>

grad = tape.gradient(y, x)  <span class="hljs-comment"># 计算目标函数 f(x) 相对于 x 的梯度</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;f&#x27;(x) =&quot;</span>, grad.numpy())  <span class="hljs-comment"># 打印梯度</span>
</code></pre>
</font>

<h3 id="%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C%E6%96%B9%E6%B3%95-62">神经网络方法</h3>
<font size=4>
<p>C. <strong>PyTorch中的autograd</strong>：</p>
<ul>
<li>PyTorch的autograd是其核心功能之一，内置在框架中。</li>
<li>它是一种动态计算图，允许你构建动态计算图，然后自动计算梯度。这使得PyTorch非常适合需要动态计算图的任务，如循环神经网络（RNN）和变长序列处理。</li>
<li>PyTorch中的 torch.Tensor 对象具有 requires_grad 属性，可以标记哪些变量需要计算梯度，然后可以使用 .backward() 方法来计算梯度。</li>
<li>PyTorch还提供了方便的自动微分工具，如 torch.autograd.grad 和 torch.autograd.grad_fn，用于计算梯度和跟踪计算图。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch

x = torch.tensor(<span class="hljs-number">2.0</span>, requires_grad=<span class="hljs-literal">True</span>) <span class="hljs-comment"># 创建一个可训练的张量 x，并初始化为2.0</span>

<span class="hljs-comment"># 定义一个目标函数 f(x) = x^3 - 3x^2 + 4x</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">x</span>):
    <span class="hljs-keyword">return</span> x**<span class="hljs-number">3</span> - <span class="hljs-number">3</span>*x**<span class="hljs-number">2</span> + <span class="hljs-number">4</span>*x

y = f(x)  <span class="hljs-comment"># 计算目标函数 f(x) 在 x 处的值</span>

<span class="hljs-comment"># 使用 torch.autograd.grad 计算 f(x) 相对于 x 的梯度</span>
grad = torch.autograd.grad(y, x, create_graph=<span class="hljs-literal">True</span>)[<span class="hljs-number">0</span>]

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;f&#x27;(x) =&quot;</span>, grad.item()) <span class="hljs-comment"># 打印梯度</span>
</code></pre>
</font>
<footer>2023-09-16</footer>
</section>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-10">6.2 深度学习模型构建和常用库</h2>
<font size=4>
<p>深度学习不同于传统机器学习的最大特点在于其能够自动从数据中学习特征表示，而无需手动设计特征。以下是深度学习与传统机器学习的主要区别和特点：</p>
<table>
<thead>
<tr>
<th>特点</th>
<th>描述</th>
</tr>
</thead>
<tbody>
<tr>
<td>自动特征学习</td>
<td>深度学习能够自动从数据中学习特征表示，无需手动设计和提取特征。</td>
</tr>
<tr>
<td>层次化特征表示</td>
<td>深度学习模型包含多层神经元，能够层次化地学习数据的抽象特征，有助于处理复杂数据。</td>
</tr>
<tr>
<td>大规模数据需求</td>
<td>深度学习通常需要大规模数据集进行训练，数据量越大，模型性能通常越好。</td>
</tr>
<tr>
<td>强大的计算资源需求</td>
<td>训练深度学习模型需要大量计算资源，如GPU，以处理大规模神经网络和数据。</td>
</tr>
<tr>
<td>端到端学习</td>
<td>深度学习支持端到端学习，能够直接从原始数据到最终任务输出进行学习，简化了任务建模的流程。</td>
</tr>
<tr>
<td>泛化能力</td>
<td>深度学习模型具有强大的泛化能力，可以适应多种数据分布和任务，广泛应用于多个领域。</td>
</tr>
<tr>
<td>模型复杂性和深度</td>
<td>深度学习模型通常由多个层次的神经元组成，因此复杂性较高，需要更多的参数和训练时间。</td>
</tr>
<tr>
<td>数据依赖性</td>
<td>深度学习对大量数据依赖性强，对于小规模数据集可能不如传统机器学习方法表现出色。</td>
</tr>
</tbody>
</table>
</font> 
<footer>2023-09-16</footer>
</section>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-11">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>Keras</strong>是一个高层神经网络API，Keras由纯Python编写而成并基Tensorflow、Theano以及CNTK后端。Keras 为支持快速实验而生，能够把你的idea迅速转换为结果：</p>
<ol>
<li>
<p>简易和快速的原型设计（keras具有高度模块化，极简，和可扩充特性）</p>
</li>
<li>
<p>支持CNN和RNN，或二者的结合</p>
</li>
<li>
<p>无缝CPU和GPU切换</p>
</li>
</ol>
</font>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-12">6.2 深度学习模型构建和常用库</h2>
<font size=4>
<p><strong>Keras</strong> 是一个开源的深度学习框架，广泛用于构建和训练人工神经网络。它被设计成用户友好、模块化和易于使用，因此在初学者和有经验的深度学习从业者中都非常流行。</p>
<table>
<thead>
<tr>
<th>特性</th>
<th>描述</th>
</tr>
</thead>
<tbody>
<tr>
<td>用户友好的界面</td>
<td>Keras 提供了一个高级且用户友好的界面，用于构建和训练神经网络。它允许开发人员使用简单直观的语法来定义神经网络架构。</td>
</tr>
<tr>
<td>模块化</td>
<td>Keras 的设计考虑到了模块化。它提供了一系列预建的层、激活函数、损失函数和优化器，可以轻松组合在一起创建神经网络。</td>
</tr>
<tr>
<td>多后端支持</td>
<td>Keras 支持多种深度学习后端引擎，包括 TensorFlow、Theano 和 Microsoft Cognitive Toolkit (CNTK)。这意味着你可以根据自己的需求选择合适的后端，而无需更改代码。</td>
</tr>
<tr>
<td>快速实验</td>
<td>由于其简单性和易用性，Keras 适用于快速实验。你可以快速构建不同的神经网络架构，进行训练和调整超参数以优化模型。</td>
</tr>
<tr>
<td>社区支持</td>
<td>Keras 拥有一个活跃的社区，提供了大量的文档、示例和教程。这使得学习和解决问题变得更加容易。</td>
</tr>
</tbody>
</table>
</font> 
<footer>2023-09-16</footer>
</section>

<font size=4>
<p>深度学习软件对比</p>

<td>相对易于使用，灵活性高。</td>
</tr>
<tr>
<td>灵活性</td>
<td>较低，受限于高层API。</td>
<td>非常高，可以进行底层操作。</td>

<td>社区支持</td>
<td>中等规模社区，文档丰富。</td>
<td>非常大规模社区，资源众多。</td>
<td>大规模社区，拥有丰富的资源和教程。</td>
</tr>
<tr>
<td>部署和生产环境</td>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-15">6.2 深度学习模型构建和常用库</h2>
<font size=4>
<p>Keras的核心数据结构是“模型”，模型是一种组织网络层（layer）的方式。Keras中主要的模型是Sequential模型，Sequential是一系列网络层按顺序构成的栈。也可以查看函数式模型来学习建立更复杂的模型。</p>
<ol>
<li>Sequential模型导入：</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> keras.models <span class="hljs-keyword">import</span> Sequential <span class="hljs-comment"># 导入Sequential模型</span>

<span class="hljs-comment"># 创建一个Sequential模型，表示按顺序逐层堆叠的神经网络模型</span>
model = Sequential()
</code></pre>
<ol start="2">
<li>将一些网络层通过.add()堆叠起来，就构成了一个模型：</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入 Dense（全连接层） 和 Activation（激活函数） 模块</span>
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Dense, Activation

<span class="hljs-comment"># 添加第一层全连接层，有64个神经元，输入维度为100</span>
model.add(Dense(units=<span class="hljs-number">64</span>, input_dim=<span class="hljs-number">100</span>))

<span class="hljs-comment"># 添加第一层激活函数，使用ReLU（线性整流函数）</span>
model.add(Activation(<span class="hljs-string">&quot;relu&quot;</span>))

<span class="hljs-comment"># 添加第二层全连接层，有10个神经元</span>
model.add(Dense(units=<span class="hljs-number">10</span>))

<span class="hljs-comment"># 添加第二层激活函数，使用Softmax（用于多类别分类问题的激活函数）</span>
model.add(Activation(<span class="hljs-string">&quot;softmax&quot;</span>))
</code></pre>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="83" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

" lang="en-US" data-marpit-pagination="83" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {
    font-size: 100px;
}
;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-16">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<ol start="3">
<li>完成模型的搭建后需要使用.compile()方法来编译模型：</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model.<span class="hljs-built_in">compile</span>(loss=<span class="hljs-string">&#x27;categorical_crossentropy&#x27;</span>, optimizer=<span class="hljs-string">&#x27;sgd&#x27;</span>, metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>])
</code></pre>
<p>编译模型时必须指明损失函数和优化器，如果你需要的话，也可以自己定制损失函数。Keras的一个核心理念就是简明易用同时，保证用户对Keras的绝对控制力度，用户可以根据自己的需要定制自己的模型、网络层，甚至修改源代码。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> keras.optimizers <span class="hljs-keyword">import</span> SGD
model.<span class="hljs-built_in">compile</span>(loss=<span class="hljs-string">&#x27;categorical_crossentropy&#x27;</span>, optimizer=SGD(lr=<span class="hljs-number">0.01</span>, momentum=<span class="hljs-number">0.9</span>, nesterov=<span class="hljs-literal">True</span>))
</code></pre>
</font> 
<footer>2023-09-16</footer>
</section>

" lang="en-US" data-marpit-pagination="84" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-17">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<ol start="4">
<li>完成模型编译后，我们在训练数据上按batch进行一定次数的迭代来训练网络</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model.fit(x_train, y_train, epochs=<span class="hljs-number">5</span>, batch_size=<span class="hljs-number">32</span>)
</code></pre>
<p>当然，我们也可以手动将一个个batch的数据送入网络中训练，这时候需要使用：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model.train_on_batch(x_batch, y_batch)
</code></pre>
</font>

</section>

;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-20">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<ol>
<li>顺序（Sequential）模型</li>
</ol>
<p>顺序模型是多个网络层的线性堆叠，也就是“一条路走到黑”。</p>
<p>可以通过向Sequential模型传递一个layer的list来构造该模型：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> keras.models <span class="hljs-keyword">import</span> Sequential  <span class="hljs-comment"># 导入 Keras 的 Sequential 模型。</span>
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Dense, Activation  <span class="hljs-comment"># 导入 Dense 和 Activation 层。</span>
<span class="hljs-comment"># Dense 层是一个全连接层，Activation 层用于应用激活函数。</span>

model = Sequential([  <span class="hljs-comment"># 初始化一个 Sequential 模型实例。</span>
    Dense(<span class="hljs-number">32</span>, input_dim=<span class="hljs-number">784</span>),  <span class="hljs-comment"># 添加一个 Dense 层，有 32 个神经元，输入维度为 784（例如用于 28x28 像素的图像）。</span>
    Activation(<span class="hljs-string">&#x27;relu&#x27;</span>),  <span class="hljs-comment"># 添加一个激活层，使用 ReLU（修正线性单元）作为激活函数。</span>
    Dense(<span class="hljs-number">10</span>),  <span class="hljs-comment"># 添加另一个 Dense 层，有 10 个神经元。</span>
    Activation(<span class="hljs-string">&#x27;softmax&#x27;</span>),  <span class="hljs-comment"># 添加一个激活层，使用 softmax 激活函数，将输出转化为概率分布。</span>
])
</code></pre>
<p>也可以通过.add()方法一个个的将layer加入模型中：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = Sequential()  <span class="hljs-comment"># 初始化一个 Sequential 模型实例。</span>
model.add(Dense(<span class="hljs-number">32</span>, input_shape=(<span class="hljs-number">784</span>,)))  <span class="hljs-comment"># 向模型中添加一个 Dense 层。这个层有 32 个神经元，</span>
<span class="hljs-comment"># 指定 input_shape=(784,) 表明输入数据的形状是 784 维的。这是适用于扁平化的 28x28 像素图像。</span>
model.add(Activation(<span class="hljs-string">&#x27;relu&#x27;</span>))  <span class="hljs-comment"># 向模型中添加一个激活层，使用 ReLU（修正线性单元）作为激活函数。</span>
</code></pre>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="88" data-marpit-fragments="2" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-21">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<ol>
<li>顺序（Sequential）模型</li>
</ol>
<p><strong>指定输入数据的shape</strong></p>
<ul>
<li data-marpit-fragment="1">模型需要知道输入数据的shape，因此，Sequential的第一层需要接受一个关于输入数据shape的参数，后面的各个层则可以自动的推导出中间数据的shape，因此不需要为每个层都指定这个参数。有几种方法来为第一层指定输入数据的shape</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = Sequential()
model.add(Dense(<span class="hljs-number">32</span>, input_shape=<span class="hljs-number">784</span>)) 
</code></pre>
<ul>
<li data-marpit-fragment="2">传递一个input_shape的关键字参数给第一层，input_shape是一个tuple类型的数据，其中也可以填入None，如果填入None则表示此位置可能是任何正整数。数据的batch大小不应包含在其中。</li>
</ul>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="89" data-marpit-fragments="2" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-22">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<ol>
<li>顺序（Sequential）模型</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = Sequential()
model.add(Dense(<span class="hljs-number">32</span>, input_dim=<span class="hljs-number">784</span>))
</code></pre>
<ul>
<li data-marpit-fragment="1">
<p>有些2D层，如Dense，支持通过指定其输入维度input_dim来隐含的指定输入数据shape。一些3D的时域层支持通过参数input_dim和input_length来指定输入shape。</p>
</li>
<li data-marpit-fragment="2">
<p>如果需要为输入指定一个固定大小的batch_size（常用于stateful RNN网络），可以传递batch_size参数到一个层中，例如你想指定输入张量的batch大小是32，数据shape是（6，8），则你需要传递batch_size=32和input_shape=(6,8)。</p>
</li>
</ul>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="90" data-marpit-fragments="3" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {
    font-size: 100px;
}
" lang="en-US" data-marpit-pagination="90" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-23">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>编译</strong></p>
<p>在训练模型之前，我们需要通过compile来对学习过程进行配置。compile接收三个参数：</p>
<ul>
<li data-marpit-fragment="1">
<p><strong>优化器optimizer</strong>：该参数可指定为已预定义的优化器名，如rmsprop、adagrad，或一个Optimizer类的对象，详情见optimizers</p>
</li>
<li data-marpit-fragment="2">
<p><strong>损失函数loss</strong>：该参数为模型试图最小化的目标函数，它可为预定义的损失函数名，如categorical_crossentropy、mse，也可以为一个损失函数。详情见losses</p>
</li>
<li data-marpit-fragment="3">
<p><strong>指标列表metrics</strong>：对分类问题，我们一般将该列表设置为metrics=['accuracy']。指标可以是一个预定义指标的名字,也可以是一个用户定制的函数.指标函数应该返回单个张量,或一个完成metric_name - &gt; metric_value映射的字典.请参考性能评估</p>
</li>
</ul>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="91" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {
    font-size: 100px;
}
" lang="en-US" data-marpit-pagination="91" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {
    font-size: 100px;
}
;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-24">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>编译</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 对于多类别分类问题</span>
model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;rmsprop&#x27;</span>,
              loss=<span class="hljs-string">&#x27;categorical_crossentropy&#x27;</span>,  <span class="hljs-comment"># 使用交叉熵作为损失函数</span>
              metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>])  <span class="hljs-comment"># 监控精确度作为评估指标</span>

<span class="hljs-comment"># 对于二分类问题</span>
model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;rmsprop&#x27;</span>,
              loss=<span class="hljs-string">&#x27;binary_crossentropy&#x27;</span>,  <span class="hljs-comment"># 使用二分类交叉熵作为损失函数</span>
              metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>])  <span class="hljs-comment"># 监控精确度作为评估指标</span>

<span class="hljs-comment"># 对于均方误差回归问题</span>
model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;rmsprop&#x27;</span>,
              loss=<span class="hljs-string">&#x27;mse&#x27;</span>)  <span class="hljs-comment"># 使用均方误差作为损失函数</span>

<span class="hljs-comment"># 对于自定义评估指标</span>
<span class="hljs-keyword">import</span> keras.backend <span class="hljs-keyword">as</span> K
<span class="hljs-keyword">def</span> <span class="hljs-title function_">mean_pred</span>(<span class="hljs-params">y_true, y_pred</span>):
    <span class="hljs-keyword">return</span> K.mean(y_pred)

model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;rmsprop&#x27;</span>,
              loss=<span class="hljs-string">&#x27;binary_crossentropy&#x27;</span>,  <span class="hljs-comment"># 使用二分类交叉熵作为损失函数</span>
              metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>, mean_pred])  <span class="hljs-comment"># 监控精确度和自定义评估指标作为评估指标</span>

</code></pre>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="92" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-25">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>训练</strong></p>
<p>Keras以Numpy数组作为输入数据和标签的数据类型。训练模型一般使用fit函数。</p>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="93" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {
    font-size: 100px;
}
" lang="en-US" data-marpit-pagination="93" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {
    font-size: 100px;
}
;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-26">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>例1</strong>：二元<strong>分类</strong>的简单神经网络模型</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> keras.models <span class="hljs-keyword">import</span> Sequential
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Dense
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># 创建模型</span>
model = Sequential()
model.add(Dense(<span class="hljs-number">32</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>, input_dim=<span class="hljs-number">100</span>))  <span class="hljs-comment"># 添加具有32个神经元的隐藏层，激活函数为ReLU，输入维度为100</span>
model.add(Dense(<span class="hljs-number">1</span>, activation=<span class="hljs-string">&#x27;sigmoid&#x27;</span>))  <span class="hljs-comment"># 添加输出层，激活函数为sigmoid，输出维度为1</span>

<span class="hljs-comment"># 编译模型</span>
model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;rmsprop&#x27;</span>,
              loss=<span class="hljs-string">&#x27;binary_crossentropy&#x27;</span>,  <span class="hljs-comment"># 使用二元交叉熵作为损失函数</span>
              metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>])  <span class="hljs-comment"># 监控精确度作为评估指标</span>

<span class="hljs-comment"># 生成虚拟数据</span>
data = np.random.random((<span class="hljs-number">1000</span>, <span class="hljs-number">100</span>))
<span class="hljs-comment"># 生成了一个形状为 (1000, 100) 的 NumPy 数组 data，其中包含了 1000 个样本，每个样本有 100 个特征。</span>
<span class="hljs-comment"># 这些特征值是随机的，并且在 0 到 1 之间。</span>

<span class="hljs-comment"># lr=0.01：学习率，控制模型在每次更新权重时沿着梯度下降方向移动的步长。</span>
<span class="hljs-comment"># decay=1e-6：学习率的衰减率，用于在每次更新后降低学习率，帮助模型更精细地逼近最小损失点。</span>
<span class="hljs-comment"># momentum=0.9：动量是一个帮助加速 SGD 在相关方向上并抑制震荡的参数。</span>
<span class="hljs-comment"># 它在更新规则中添加了前一步的更新向量的一部分。</span>
<span class="hljs-comment"># nesterov=True：这是一个布尔值，表示是否使用 Nesterov 动量。</span>
<span class="hljs-comment"># Nesterov 动量是对传统动量方法的一种改进，它在计算梯度时考虑了动量的影响，通常可以提高收敛速度。</span>

<span class="hljs-comment"># 编译模型，损失函数为分类交叉熵，优化器为SGD，评估指标为准确度</span>

<span class="hljs-comment"># 训练模型，迭代20次，每次批量大小为128</span>

score = model.evaluate(x_test, y_test, batch_size=<span class="hljs-number">128</span>)

</code></pre>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-32">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<ol>
<li>函数式（Functional）模型</li>
</ol>
<p>Keras起初将Functional一词译作泛型，想要表达该类模型能够表达任意张量映射的含义，但表达的不是很精确，在Keras 2里将这个词改译为“函数式”，对函数式编程有所了解的同学应能够快速get到该类模型想要表达的含义。函数式模型称作Functional，但它的<strong>类名是Model</strong>，因此我们有时候也用Model来代表函数式模型。</p>
<p>Keras函数式模型接口是用户定义多输出模型、非循环有向模型或具有共享层的模型等复杂模型的途径。一句话，只要模型不是类似VGG一样一条路走到黑的模型，或者你的模型需要多于一个的输出，那么你总应该选择函数式模型。函数式模型是最广泛的一类模型，<strong>顺序模型（Sequential）只是它的一种特殊情况</strong>。</p>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="100" data-marpit-fragments="3" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-33">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<ol>
<li>函数式（Functional）模型</li>
</ol>
<p>第一个模型：全连接网络</p>
<p>Sequential当然是实现全连接网络的最好方式，但我们从简单的全连接网络开始，有助于我们学习这部分的内容。在开始前，有几个概念需要澄清：</p>
<ul>
<li data-marpit-fragment="1">
<p>层对象接受张量为参数，返回一个张量。</p>
</li>
<li data-marpit-fragment="2">
<p>输入是张量，输出也是张量的一个框架就是一个模型，通过Model定义。</p>
</li>
<li data-marpit-fragment="3">
<p>这样的模型可以被像Keras的Sequential一样被训练</p>
</li>
</ul>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="101" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

" lang="en-US" data-marpit-pagination="101" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

}
;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-34">6.2 深度学习模型构建和常用库</h2>
<font size=4>
<ol>
<li>函数式（Functional）模型</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入必要的库</span>
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Input, Dense
<span class="hljs-keyword">from</span> keras.models <span class="hljs-keyword">import</span> Model

<span class="hljs-comment"># 定义输入层，shape为(784,)表示输入数据的维度是784</span>
inputs = Input(shape=(<span class="hljs-number">784</span>,))

<span class="hljs-comment"># 第一个全连接层，包含64个神经元，激活函数为ReLU</span>
x = Dense(<span class="hljs-number">64</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>)(inputs)

<span class="hljs-comment"># 第二个全连接层，包含64个神经元，激活函数为ReLU</span>
x = Dense(<span class="hljs-number">64</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>)(x)

<span class="hljs-comment"># 输出层，包含10个神经元，激活函数为Softmax，用于多分类</span>
predictions = Dense(<span class="hljs-number">10</span>, activation=<span class="hljs-string">&#x27;softmax&#x27;</span>)(x)

<span class="hljs-comment"># 创建模型，指定输入和输出</span>
model = Model(inputs=inputs, outputs=predictions)

<span class="hljs-comment"># 配置模型，选择优化器、损失函数和评估指标</span>
model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;rmsprop&#x27;</span>,
              loss=<span class="hljs-string">&#x27;categorical_crossentropy&#x27;</span>,
              metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>])

<span class="hljs-comment"># 使用模型进行训练，data和labels为训练数据和标签</span>
model.fit(data, labels)  <span class="hljs-comment"># 开始训练</span>
</code></pre>
</font> 
<footer>2023-09-16</footer>
</section>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-35">6.2 深度学习模型构建和常用库</h2>
<font size=4>
<ol>
<li>函数式（Functional）模型</li>
</ol>
<p><strong>所有的模型都是可调用的，就像层一样</strong></p>
<p>利用函数式模型的接口，我们可以很容易的重用已经训练好的模型：你可以把模型当作一个层一样，通过提供一个tensor来调用它。注意当你调用一个模型时，你不仅仅重用了它的结构，也重用了它的权重。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 定义输入层，shape参数表示输入数据的形状为(784,)</span>
x = Input(shape=(<span class="hljs-number">784</span>,))

<span class="hljs-comment"># 将定义好的模型应用于输入数据x，得到输出y</span>
y = model(x)
</code></pre>
<p>这种方式可以允许你快速的创建能处理序列信号的模型，你可以很快将一个图像分类的模型变为一个对视频分类的模型，只需要一行代码：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入TimeDistributed层</span>
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> TimeDistributed
<span class="hljs-comment"># 定义输入张量，表示包含20个时间步的序列，每个时间步包含一个784维向量</span>
input_sequences = Input(shape=(<span class="hljs-number">20</span>, <span class="hljs-number">784</span>))
<span class="hljs-comment"># 将之前定义的模型应用于输入序列的每个时间步</span>
<span class="hljs-comment"># 注意：这里的model表示之前已经定义好的模型，不在本段代码中展示其具体结构</span>
<span class="hljs-comment"># 之前模型的输出是一个经过10-way softmax处理的向量，这里的TimeDistributed将模型应用于每个时间步，</span>
<span class="hljs-comment"># 因此下面这一层的输出将是一个包含20个向量，每个向量的维度为10</span>
processed_sequences = TimeDistributed(model)(input_sequences)
</code></pre>
</font> 
<footer>2023-09-16</footer>
</section>

;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-36">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p>在Keras中，顺序和函数式（Functional）模型是两种不同的方式来构建神经网络模型的工具。</p>
<p><strong>Sequential 模型</strong></p>
<ul>
<li data-marpit-fragment="1">
<p><strong>单向结构</strong>： Sequential模型是一个线性堆叠的层结构，适用于单输入单输出的简单模型。</p>
</li>
<li data-marpit-fragment="2">
<p><strong>简化构建</strong>： 适用于简单的前馈网络，层按照顺序一层接一层堆叠。</p>
</li>
<li data-marpit-fragment="3">
<p><strong>适用性</strong>： 适用于层的线性堆叠，适合简单的任务。</p>
</li>
</ul>
</font> 
<footer>2023-09-16</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="104" data-marpit-fragments="5" data-footer="2023-09-16" data-header="第六章：Python在人工智能领域的应用 - 深度学习" data-paginate="true" data-theme="gaia" data-style="section a {

" lang="en-US" data-marpit-pagination="104" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

}
;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-37">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>Functional 模型</strong></p>
<ul>
<li data-marpit-fragment="1">
<p><strong>灵活性</strong>： Functional模型提供更大的灵活性，允许定义具有多个输入和输出的复杂模型。</p>
</li>
<li data-marpit-fragment="2">
<p><strong>多输入输出</strong>： 允许层之间的连接更为灵活，支持多输入和多输出的复杂网络结构。</p>
</li>
<li data-marpit-fragment="3">
<p><strong>共享层</strong>： 能够使用共享层，使模型更具复杂性和通用性。</p>
</li>
</ul>
<p><strong>联系</strong></p>
<ul>
<li data-marpit-fragment="4">
<p><strong>通用性</strong>： Functional模型是更通用、更灵活的工具，适用于构建复杂的神经网络结构。</p>
</li>
<li data-marpit-fragment="5">
<p><strong>应用场景</strong>： 对于简单的、线性的任务，Sequential模型足够，而对于更复杂的网络结构，Functional模型更适用。</p>
</li>
</ul>
</font> 
<footer>2023-09-16</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment">##Import the libraries</span>

<span class="hljs-keyword">from</span> tensorflow.keras.layers <span class="hljs-keyword">import</span> Dense, Activation

<span class="hljs-comment">## Creating the layers</span>
input_layer = Input(shape=(<span class="hljs-number">3</span>,))
Layer_1 = Dense(<span class="hljs-number">4</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>)(input_layer)
Layer_2 = Dense(<span class="hljs-number">4</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>)(Layer_1)
output_layer= Dense(<span class="hljs-number">1</span>, activation=<span class="hljs-string">&quot;linear&quot;</span>)(Layer_2)
<span class="hljs-comment">##Defining the model by specifying the input and output layers</span>
model = Model(inputs=input_layer, outputs=output_layer)
<span class="hljs-comment">## defining the optimiser and loss function</span>
model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;adam&#x27;</span>,
              loss=<span class="hljs-string">&#x27;mse&#x27;</span>)
<span class="hljs-comment">## training the model</span>
model.fit(X_train, y_train,epochs=<span class="hljs-number">400</span>, 
batch_size=<span class="hljs-number">128</span>,validation_data=(X_test,y_test))
</code></pre>
<p><strong>函数式 API 使我们能够进行分支以及多个输入和输出。<br />
函数式 API 可以从任何层中分支并添加一个（或任意数量）不同的层。</strong></p>

75 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(778,0)"></path></g></g></g></svg></mjx-container> 生成从-1~2之间的虚拟数据， 用keras对该虚拟数据进行拟合，输出拟合曲线与新原始虚拟数据之间的对比图。调整神经网络层数和每层神经元个数，在最短的运算时间内获得理想结果。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">from</span> keras.models <span class="hljs-keyword">import</span> Sequential
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Dense

<span class="hljs-comment"># 定义目标函数 y = x * sin(10 * pi * x) + 2.0</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">target_function</span>(<span class="hljs-params">x</span>):
    <span class="hljs-string">&quot;&quot;&quot;计算目标函数的值。&quot;&quot;&quot;</span>
    <span class="hljs-keyword">return</span> x * np.sin(<span class="hljs-number">10</span> * np.pi * x) + <span class="hljs-number">2.0</span>

<span class="hljs-comment"># 生成虚拟数据</span>
x_data = np.linspace(-<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1000</span>)  <span class="hljs-comment"># 在-1到2之间均匀生成1000个数据点</span>
y_data = target_function(x_data)   <span class="hljs-comment"># 对每个数据点应用目标函数</span>

<span class="hljs-comment"># 创建神经网络模型</span>
model = Sequential()
model.add(Dense(<span class="hljs-number">128</span>, input_dim=<span class="hljs-number">1</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>))  <span class="hljs-comment"># 添加第一层（隐藏层），128个神经元，使用ReLU激活函数</span>
model.add(Dense(<span class="hljs-number">128</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>))                <span class="hljs-comment"># 添加第二层（隐藏层），128个神经元</span>
model.add(Dense(<span class="hljs-number">128</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>))                <span class="hljs-comment"># 添加第三层（隐藏层），128个神经元</span>
model.add(Dense(<span class="hljs-number">128</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>))                <span class="hljs-comment"># 添加第四层（隐藏层），128个神经元</span>
model.add(Dense(<span class="hljs-number">128</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>))                <span class="hljs-comment"># 添加第五层（隐藏层），128个神经元</span>
model.add(Dense(<span class="hljs-number">1</span>))                                     <span class="hljs-comment"># 添加输出层，输出一个值</span>

</code></pre>

<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 编译模型</span>
<span class="hljs-keyword">from</span> keras.optimizers <span class="hljs-keyword">import</span> Adam
optimizer = Adam(learning_rate=<span class="hljs-number">0.0005</span>)  <span class="hljs-comment"># 创建 Adam 优化器，设置学习率为0.0005</span>
model.<span class="hljs-built_in">compile</span>(optimizer=optimizer, loss=<span class="hljs-string">&#x27;mean_squared_error&#x27;</span>)  <span class="hljs-comment"># 使用均方误差作为损失函数</span>

<span class="hljs-comment"># 训练模型</span>
model.fit(x_data, y_data, epochs=<span class="hljs-number">2000</span>, verbose=<span class="hljs-number">0</span>)  <span class="hljs-comment"># 训练模型，迭代2000次，不显示训练过程</span>

<span class="hljs-comment"># 使用模型进行预测</span>
predictions = model.predict(x_data)  <span class="hljs-comment"># 对x_data进行预测</span>

<span class="hljs-comment"># 绘制拟合曲线与原始数据的对比图</span>
plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">6</span>))
plt.plot(x_data, y_data, label=<span class="hljs-string">&#x27;Original Data&#x27;</span>)  <span class="hljs-comment"># 绘制原始数据</span>
plt.plot(x_data, predictions, label=<span class="hljs-string">&#x27;Fitted Curve&#x27;</span>)  <span class="hljs-comment"># 绘制模型预测的拟合曲线</span>
plt.legend()
plt.show()
</code></pre>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-44">6.2 深度学习模型构建和常用库</h2>
<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
    <span class="hljs-keyword">import</span> keras
    <span class="hljs-keyword">from</span> keras <span class="hljs-keyword">import</span> layers

    <span class="hljs-comment"># 读取CSV文件中的数据</span>
    data = pd.read_csv(<span class="hljs-string">&#x27;./Advertising.csv&#x27;</span>)
    <span class="hljs-built_in">print</span>(data.head())  <span class="hljs-comment"># 显示数据的前几行</span>

    <span class="hljs-comment"># 从数据中选择特征（输入数据 x）和目标变量（输出数据 y）</span>
    x = data[data.columns[<span class="hljs-number">1</span>:-<span class="hljs-number">1</span>]]  <span class="hljs-comment"># 选择所有行的前三列作为特征（广告投入）</span>
    y = data.iloc[:, -<span class="hljs-number">1</span>]  <span class="hljs-comment"># 选择最后一列作为目标变量（销售额）</span>
    <span class="hljs-built_in">print</span>(x)  <span class="hljs-comment"># 显示特征数据</span>
    <span class="hljs-built_in">print</span>(y)  <span class="hljs-comment"># 显示目标变量数据</span>

    <span class="hljs-comment"># 创建一个Keras顺序模型</span>
    model = keras.Sequential()

    <span class="hljs-comment"># 向模型中添加一个具有1个神经元的全连接层，输入特征维度为3</span>
    model.add(layers.Dense(<span class="hljs-number">1</span>, input_dim=<span class="hljs-number">3</span>))

    <span class="hljs-comment"># 打印模型的摘要，显示模型的结构和参数</span>
    <span class="hljs-built_in">print</span>(model.summary())

    <span class="hljs-comment"># 编译模型，指定优化器和损失函数</span>
    model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;adam&#x27;</span>, loss=<span class="hljs-string">&#x27;mse&#x27;</span>)

    <span class="hljs-comment"># 使用数据训练模型，进行2000个训练周期</span>
    model.fit(x, y, epochs=<span class="hljs-number">2000</span>)

    <span class="hljs-comment"># 使用模型进行预测，输入特征值[300, 0, 0]并显示预测结果</span>
    <span class="hljs-built_in">print</span>(model.predict(pd.DataFrame([[<span class="hljs-number">300</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>]])))
</code></pre>

<p><strong>例6</strong>：预测电厂的能量输出和排气真空</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Combined Cycle Power Plant Dataset (https://archive.ics.uci.edu/dataset/294/combined+cycle+power+plant)

<li data-marpit-fragment="2">联合循环发电厂（CCPP）由燃气轮机（GT）、汽轮机（ST）和余热蒸汽发生器组成。在CCPP中，电力由燃气和汽轮机产生，二者在一个循环中结合，电力从一个涡轮传递到另一个涡轮。真空由蒸汽涡轮收集并对其产生影响，而环境变量的其他三个变量影响燃气轮机的性能。</li>
</ul>

<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-comment"># 导入库</span>
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
<span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> MinMaxScaler
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> r2_score
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

df = pd.read_excel(<span class="hljs-string">&#x27;Folds5x2_pp.xlsx&#x27;</span>)

<span class="hljs-comment"># 显示数据集的前几行</span>
df.head()

<span class="hljs-comment"># 定义函数以获取模型的输出</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_outputs</span>(<span class="hljs-params">data</span>):
    y1 = data.pop(<span class="hljs-string">&#x27;PE&#x27;</span>)
    y1 = np.array(y1)
    y2 = data.pop(<span class="hljs-string">&#x27;V&#x27;</span>)
    y2 = np.array(y2)
    <span class="hljs-keyword">return</span> y1, y2

</code></pre>

<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-50">6.2 深度学习模型构建和常用库</h2>
<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-comment"># 将数据拆分为训练集和测试集（80%训练 / 20%测试）</span>
train, test = train_test_split(df, test_size=<span class="hljs-number">0.2</span>, random_state=<span class="hljs-number">1</span>)

y_train = get_outputs(train)

<span class="hljs-comment"># 使用MinMaxScaler对输入进行缩放</span>
min_max = MinMaxScaler()
X_train = min_max.fit_transform(train)
X_test = min_max.transform(test)

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-51">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入神经网络所需的库</span>
<span class="hljs-keyword">from</span> tensorflow.keras.models <span class="hljs-keyword">import</span> Model
<span class="hljs-keyword">from</span> tensorflow.keras.layers <span class="hljs-keyword">import</span> Input, Dense

<span class="hljs-comment"># 定义输入层</span>
input_layer = Input(shape=(<span class="hljs-number">3</span>,), name=<span class="hljs-string">&#x27;input_layer&#x27;</span>)

<span class="hljs-comment"># 定义2个隐藏层</span>
Layer_1 = Dense(<span class="hljs-number">10</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>, name=<span class="hljs-string">&#x27;Layer_1&#x27;</span>)(input_layer)
Layer_2 = Dense(<span class="hljs-number">10</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>, name=<span class="hljs-string">&#x27;Layer_2&#x27;</span>)(Layer_1)

<span class="hljs-comment"># 定义输出层y1</span>
y1_output = Dense(<span class="hljs-number">1</span>, activation=<span class="hljs-string">&quot;linear&quot;</span>, name=<span class="hljs-string">&#x27;y1_output&#x27;</span>)(Layer_2)

<span class="hljs-comment"># 定义分支层</span>
Branched_layer = Dense(<span class="hljs-number">10</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>, name=<span class="hljs-string">&#x27;Branched_layer&#x27;</span>)(Layer_2)

<span class="hljs-comment"># 定义第二个输出层y2</span>
y2_output = Dense(<span class="hljs-number">1</span>, activation=<span class="hljs-string">&quot;linear&quot;</span>, name=<span class="hljs-string">&#x27;y2_output&#x27;</span>)(Branched_layer)

<span class="hljs-comment"># 通过指定输入和输出层定义模型</span>
model = Model(inputs=input_layer, outputs=[y1_output, y2_output])

<span class="hljs-comment"># 定义优化器和损失函数</span>
model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;adam&#x27;</span>, loss={<span class="hljs-string">&#x27;y1_output&#x27;</span>: <span class="hljs-string">&#x27;mse&#x27;</span>, <span class="hljs-string">&#x27;y2_output&#x27;</span>: <span class="hljs-string">&#x27;mse&#x27;</span>})

<span class="hljs-comment"># 训练模型</span>
model.fit(X_train, y_train, epochs=<span class="hljs-number">1000</span>, batch_size=<span class="hljs-number">128</span>, validation_data=(X_test, y_test))
</code></pre>
</font>

predictions = model.predict(X_test)

<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-54">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>例7</strong>：混凝土抗压强度</p>
<p>混凝土是土木工程中最重要的材料。混凝土抗压强度是龄期和成分的高度非线性函数。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Concrete Compressive Strength (https://archive.ics.uci.edu/dataset/165/concrete+compressive+strength)
</code></pre>
<p><strong>数据集信息</strong>（摘自上述链接）：</p>
<ul>
<li data-marpit-fragment="1">该数据集包含混凝土抗压强度的1030个数据点。混凝土抗压强度(Concrete compressive strength) 是水泥（Cement）,高炉矿渣（Blast Furnace Slag）,粉煤灰（Fly Ash）,水（Water）,减水剂（Superplasticizer）,粗骨料（Coarse Aggregate）,细骨料（Fine Aggregate）和龄期(Age)的非线性函数。</li>
</ul>
<p><strong>问题</strong>：使用神经网络构建工艺和成分之间的模型。</p>
</font>

</section>
