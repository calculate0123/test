;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-55">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># 读取该文件并将其添加到 Pandas 中DataFrame：</span>
concrete_data = pd.read_excel(<span class="hljs-string">&#x27;Concrete_Data.xls&#x27;</span>)

<span class="hljs-comment"># 将预测变量列和目标列分开</span>
predictors = concrete_data.drop(columns=<span class="hljs-string">&#x27;Concrete compressive strength(MPa, megapascals) &#x27;</span>)
target = concrete_data[<span class="hljs-string">&#x27;Concrete compressive strength(MPa, megapascals) &#x27;</span>]

<span class="hljs-comment"># 将数据拆分为训练集和测试集</span>
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
X_train, X_test, y_train, y_test = train_test_split(predictors, target)
</code></pre>
<p><img src="../figs/ex6-1.JPG" alt="Alt text" /></p>

" lang="en-US" data-marpit-pagination="123" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

;" data-marpit-pagination-total="159" data-size="4:3">
<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-56">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 预测特征的数量</span>
n_cols = predictors.shape[<span class="hljs-number">1</span>]


<span class="hljs-keyword">import</span> keras
<span class="hljs-keyword">from</span> keras.models <span class="hljs-keyword">import</span> Sequential
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Dense


model = Sequential()

<span class="hljs-comment"># 输入层有八个神经元，每个神经元对应一个特征。然后你就有一个带有五个神经元的隐藏层。</span>
<span class="hljs-comment"># 然后是另一个具有五个神经元的隐藏层。最后是具有单个神经元的输出层。</span>
<span class="hljs-comment"># 每一层都是密集的，这意味着它连接到下一层中的所有神经元</span>
model.add(Dense(<span class="hljs-number">5</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>, input_shape=(n_cols, ),))
model.add(Dense(<span class="hljs-number">5</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>, ))
model.add(Dense(<span class="hljs-number">1</span>)) <span class="hljs-comment"># 输出层</span>

model.<span class="hljs-built_in">compile</span>( optimizer=<span class="hljs-string">&#x27;adam&#x27;</span>, loss=<span class="hljs-string">&#x27;mean_squared_error&#x27;</span>,)

<span class="hljs-comment"># 优化器是网络搜索最小值的方式。损失指定要最小化哪种误差函数。</span>
model.fit( x=X_train, y=y_train, validation_data=(X_test, y_test), epochs=<span class="hljs-number">30</span>,)
</code></pre>
</font>

</section>

</ul>

    input_layer = Input(shape=(<span class="hljs-literal">None</span>, <span class="hljs-number">22</span>))  <span class="hljs-comment"># 输入层，形状为(None, 22)，None表示批次大小（batch size）可以是任意值</span>
    dense_layer_1 = Dense(<span class="hljs-number">256</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>)(input_layer)  <span class="hljs-comment"># 第一个全连接层，256个神经元，使用ReLU激活函数</span>
    dense_layer_2 = Dense(<span class="hljs-number">128</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>)(dense_layer_1)  <span class="hljs-comment"># 第二个全连接层，128个神经元，使用ReLU激活函数</span>
    dense_layer_3 = Dense(<span class="hljs-number">64</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>)(dense_layer_2)  <span class="hljs-comment"># 第三个全连接层，64个神经元，使用ReLU激活函数</span>
    dense_layer_4 = Dense(<span class="hljs-number">32</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>)(dense_layer_3)  <span class="hljs-comment"># 第四个全连接层，32个神经元，使用ReLU激活函数</span>
    output_1 = Dense(<span class="hljs-number">1</span>, activation=<span class="hljs-string">&#x27;sigmoid&#x27;</span>, name=<span class="hljs-string">&quot;max_temp&quot;</span>)(dense_layer_4)  <span class="hljs-comment"># 输出层1，1个神经元，</span>
    <span class="hljs-comment"># 使用sigmoid激活函数，用于预测最高温度</span>

<h3 id="%E4%BE%8B9-fc-0208304%E9%92%8E%E7%84%8A%E6%8E%A5%E5%A4%B4%E6%AE%8B%E4%BD%99%E5%BA%94%E5%8A%9B%E6%A8%A1%E6%8B%9F%E5%92%8C%E5%B7%A5%E8%89%BA%E5%8F%82%E6%95%B0%E7%A0%94%E7%A9%B6-5">例9 FC-0208/304钎焊接头残余应力模拟和工艺参数研究</h3>
<font size=5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Press the green button in the gutter to run the script.</span>
<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&#x27;__main__&#x27;</span>:
    <span class="hljs-comment"># 导入必要的库</span>
    <span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
    <span class="hljs-keyword">import</span> keras
    <span class="hljs-keyword">from</span> keras <span class="hljs-keyword">import</span> layers
    <span class="hljs-keyword">from</span> keras.optimizers <span class="hljs-keyword">import</span> Adam

    <span class="hljs-comment"># 读取CSV文件中的数据</span>
    data = pd.read_csv(<span class="hljs-string">&#x27;E:\Wangjiahao\pythonProject\data1.csv&#x27;</span>)
    <span class="hljs-built_in">print</span>(data.head())  <span class="hljs-comment"># 显示数据的前几行</span>

    <span class="hljs-comment"># 从数据中选择特征（输入数据 x）和目标变量（输出数据 y）</span>
    <span class="hljs-comment"># x = data[data.columns[0:-1]]  # 选择所有行的前三列作为特征（广告投入）</span>

    <span class="hljs-comment"># dimensional</span>
    <span class="hljs-comment"># x = data[data.columns[1:-3]]</span>
    <span class="hljs-comment"># y = data.iloc[:, -1]  # 选择最后一列作为目标变量（销售额）</span>

    <span class="hljs-comment"># dimensionless</span>
    <span class="hljs-comment"># 访问DataFrame中的列，使用列名作为索引</span>
    x = (data[data.columns[<span class="hljs-number">1</span>:-<span class="hljs-number">3</span>]] - data.<span class="hljs-built_in">min</span>()[<span class="hljs-number">1</span>:-<span class="hljs-number">3</span>]) / (data.<span class="hljs-built_in">max</span>()[<span class="hljs-number">1</span>:-<span class="hljs-number">3</span>] - data.<span class="hljs-built_in">min</span>()[<span class="hljs-number">1</span>:-<span class="hljs-number">3</span>])
    <span class="hljs-comment"># 访问Datadata.iloc[:, -1]Frame中的行，使用iloc函数和行索引</span>
    y = (data.iloc[:, -<span class="hljs-number">1</span>] - data.<span class="hljs-built_in">min</span>()[-<span class="hljs-number">1</span>])/(data.<span class="hljs-built_in">max</span>()[-<span class="hljs-number">1</span>] - data.<span class="hljs-built_in">min</span>()[-<span class="hljs-number">1</span>])
    <span class="hljs-comment"># 访问DataFrame中特定位置的元素，使用at函数，指定行索引和列名</span>


    <span class="hljs-built_in">print</span>(x)  <span class="hljs-comment"># 显示特征数据</span>
    <span class="hljs-built_in">print</span>(y)  <span class="hljs-comment"># 显示目标变量数据</span>

    <span class="hljs-comment"># 创建一个Keras顺序模型</span>
    model = keras.Sequential()

    <span class="hljs-keyword">from</span> keras.callbacks <span class="hljs-keyword">import</span> EarlyStopping
    <span class="hljs-comment"># 创建 EarlyStopping 回调函数</span>
    early_stopping = EarlyStopping(monitor=<span class="hljs-string">&#x27;loss&#x27;</span>,  <span class="hljs-comment"># 监控训练损失  参数用于指定要监控的指标，这里是损失值。</span>
                                   min_delta=<span class="hljs-number">1e-8</span>,  <span class="hljs-comment"># 损失变化小于该值时触发停止   参数定义了触发停止的损失变化阈值，如果训练损失的变化小于该值，训练将停止。</span>
                                   patience=<span class="hljs-number">3</span>,  <span class="hljs-comment"># 允许连续多少轮没有改进  参数表示允许连续多少轮没有损失改进，然后触发停止。</span>
                                   verbose=<span class="hljs-number">1</span>,  <span class="hljs-comment"># 输出停止信息</span>
                                   mode=<span class="hljs-string">&#x27;min&#x27;</span>)  <span class="hljs-comment"># 模式设置为最小化损失 mode 参数设置为&#x27;min&#x27;，表示我们希望损失最小化。</span>

    <span class="hljs-comment"># 监测验证集 monitor = &#x27;val_loss&#x27;</span>
    <span class="hljs-comment"># 监测训练集 monitor = &#x27;loss&#x27;</span>
    <span class="hljs-comment"># 创建EarlyStopping回调，监测验证集上的损失函数值，当连续3个epoch损失不再下降时停止训练</span>
    <span class="hljs-comment"># early_stopping = EarlyStopping(monitor=&#x27;val_loss&#x27;, patience=3, verbose=1)</span>

</code></pre>

<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-comment"># 输入层 dim=4</span>
    <span class="hljs-comment"># case 1 向模型中添加一个具有1个神经元的全连接层，输入特征维度为4</span>
    <span class="hljs-comment"># model.add(layers.Dense(1, input_dim=4))</span>
    <span class="hljs-comment"># case 2  3层神经网络</span>
    <span class="hljs-comment"># model.add(layers.Dense(3, activation=&#x27;linear&#x27;, input_dim=4, name=&quot;dense_1&quot;)) # 隐藏层</span>
    <span class="hljs-comment"># model.add(layers.Dense(1, activation=&#x27;linear&#x27;, name=&quot;dense_2&quot;)) # 输出层</span>
    <span class="hljs-comment"># case 3  4层神经网络</span>
    model.add(layers.Dense(<span class="hljs-number">4</span>, activation=<span class="hljs-string">&#x27;linear&#x27;</span>, input_dim=<span class="hljs-number">4</span>, name=<span class="hljs-string">&quot;dense_1&quot;</span>)) <span class="hljs-comment"># 隐藏层</span>
    model.add(layers.Dense(<span class="hljs-number">3</span>, activation=<span class="hljs-string">&#x27;linear&#x27;</span>, name=<span class="hljs-string">&quot;dense_2&quot;</span>)) <span class="hljs-comment"># 隐藏层</span>
    model.add(layers.Dense(<span class="hljs-number">1</span>, activation=<span class="hljs-string">&#x27;linear&#x27;</span>, name=<span class="hljs-string">&quot;dense_3&quot;</span>)) <span class="hljs-comment"># 输出层</span>
    <span class="hljs-comment"># model.add(layers.Dense(4, activation=&#x27;relu&#x27;, input_dim=4, name=&quot;dense_1&quot;)) # 输入层</span>
    <span class="hljs-comment"># model.add(layers.Dense(3, activation=&#x27;relu&#x27;, name=&quot;dense_2&quot;)) # 隐藏层</span>
    <span class="hljs-comment"># model.add(layers.Dense(1, activation=&#x27;linear&#x27;, name=&quot;dense_3&quot;)) # 输出层=</span>

    <span class="hljs-comment"># 打印模型的摘要，显示模型的结构和参数</span>
    <span class="hljs-built_in">print</span>(model.summary())
    <span class="hljs-comment"># 编译模型，指定优化器和损失函数</span>
    <span class="hljs-comment"># model.compile(optimizer=&#x27;adam&#x27;, loss=&#x27;mse&#x27;)</span>
    <span class="hljs-comment"># # 自定义学习率</span>
    custom_learning_rate = <span class="hljs-number">0.001</span>  <span class="hljs-comment"># 你可以根据需要设置不同的学习率</span>
    <span class="hljs-comment"># 创建Adam优化器并设置学习率</span>
    optimizer = Adam(learning_rate=custom_learning_rate)
    <span class="hljs-comment"># 编译模型时将自定义优化器传递给optimizer参数</span>
    model.<span class="hljs-built_in">compile</span>(optimizer=optimizer, loss=<span class="hljs-string">&#x27;mse&#x27;</span>)
    <span class="hljs-comment"># 使用数据训练模型，进行2000个训练周期 epochs参数来指定迭代次数</span>
    history = model.fit(x, y, epochs=<span class="hljs-number">10000</span>, callbacks=[early_stopping])

<font size=5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-comment"># 这个方法是keras内置的实现，他的原理很简单。就是遍历所有模型层并打印相关细节，如层的输入维度和输出维度、参数数量、激活类型等</span>
    <span class="hljs-keyword">for</span> layer <span class="hljs-keyword">in</span> model.layers:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Layer Name: &quot;</span> + layer.name)
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Type of layer: &quot;</span> + layer.__class__.__name__)
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Input dimesion: {}&quot;</span>.<span class="hljs-built_in">format</span>(layer.input_shape[<span class="hljs-number">1</span>:]))
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Output dimesion: {}&quot;</span>.<span class="hljs-built_in">format</span>(layer.output_shape[<span class="hljs-number">1</span>:]))
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Parameter Count: {}&quot;</span>.<span class="hljs-built_in">format</span>( layer.count_params()))
        <span class="hljs-keyword">try</span>:
            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Activation : &quot;</span> + layer.activation.__name__)

<font size=4>
<p><strong>完整的神经网络拟合和优化</strong>（简化过程）：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> mean_squared_error
<span class="hljs-keyword">from</span> keras.models <span class="hljs-keyword">import</span> Sequential
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Dense
<span class="hljs-comment"># 加载数据</span>
data = pd.read_csv(<span class="hljs-string">&#x27;data_fem.csv&#x27;</span>)
<span class="hljs-comment"># 提取特征和目标变量</span>
X = data[[<span class="hljs-string">&#x27;thickness&#x27;</span>, <span class="hljs-string">&#x27;temperature&#x27;</span>, <span class="hljs-string">&#x27;time&#x27;</span>, <span class="hljs-string">&#x27;coolingrate&#x27;</span>]].values
Y = data[<span class="hljs-string">&#x27;stressmax&#x27;</span>].values
<span class="hljs-comment"># 划分训练集和测试集</span>
X_train, X_test, Y_train, Y_test = train_test_split(X, Y, test_size=<span class="hljs-number">0.3</span>, random_state=<span class="hljs-number">42</span>)
<span class="hljs-comment"># 创建神经网络模型</span>
model = Sequential()
model.add(Dense(<span class="hljs-number">4</span>, input_dim=<span class="hljs-number">4</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>))
model.add(Dense(<span class="hljs-number">3</span>, activation=<span class="hljs-string">&#x27;linear&#x27;</span>))
model.add(Dense(<span class="hljs-number">1</span>, activation=<span class="hljs-string">&#x27;linear&#x27;</span>))
<span class="hljs-comment"># 编译模型</span>
model.<span class="hljs-built_in">compile</span>(loss=<span class="hljs-string">&#x27;mean_squared_error&#x27;</span>, optimizer=<span class="hljs-string">&#x27;rmsprop&#x27;</span>, metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>])
<span class="hljs-comment"># 拟合模型</span>
model.fit(X_train, Y_train, epochs=<span class="hljs-number">1000</span>, batch_size=<span class="hljs-number">100</span>, verbose=<span class="hljs-number">0</span>)
</code></pre>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-71">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>循环神经网络</strong>（Recurrent Neural Network，RNN）是一种专门用于处理序列数据的神经网络架构。它在自然语言处理、语音识别、时间序列分析等领域表现出色。RNN 的核心特点是其网络结构中包含循环，这使得它能在处理序列数据时保持一定的“记忆”。</p>
<p>RNN 的主要特点和工作原理：</p>
<p><strong>序列数据处理</strong>：RNN 能够处理序列长度可变的输入数据，如文本、时间序列数据、语音等。<br />
<strong>循环结构</strong>：RNN 的每个单元在处理输入序列的每个时间步时，都会传递一个隐藏状态（内部记忆）。这个隐藏状态包含了之前步骤的信息。<br />
<strong>参数共享</strong>：在处理序列的每个时间步时，RNN 的参数（权重和偏置）是共享的，这减少了模型的复杂性和所需训练的参数数量。<br />
<strong>反向传播通过时间</strong>（Backpropagation Through Time, BPTT）：RNN 的训练涉及一种特殊的反向传播算法，称为BPTT，用于处理序列数据。</p>
</font> 
<footer>2023-09-16</footer>
</section>

<font size=5>
<p><img src="../figs/f6a26e1a7c034237c59110fdac714ecf.png" alt="" style="width:800px;" /></p>
<p><strong>循环神经网络</strong>区别于其他神经网络在于循环二字，这里的循环是指隐含的输出(v)重新输入隐含权重参与模型训练，不同时刻的输入(X)也要放入隐含层权重中。隐含权重是循环到不同时间段其参数不一样，但隐含权重是共用的，注意在图中unfold下隐含权重矩阵只是一个矩阵（隐含的输出(v)和对应的输入(x)共用一个矩阵)，之所以呈现多个是为了对应不同的时刻。</p>
</font>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-75">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>RNN 的应用</strong>：</p>
<p><strong>自然语言处理</strong>：如语言模型、机器翻译、文本生成。<br />
<strong>语音识别</strong>：将语音转换为文本。<br />
<strong>时间序列预测</strong>：如股市预测、天气预测。</p>
<p><strong>RNN 的挑战</strong>：</p>
<p><strong>梯度消失和梯度爆炸</strong>：在训练长序列时，RNN 可能会遇到梯度消失或梯度爆炸的问题，这会影响学习过程。<br />
<strong>长期依赖问题</strong>：标准RNN 很难捕捉到长序列中的长期依赖关系。</p>
<p><strong>RNN 的变体</strong>：</p>
<p>为了解决梯度消失和长期依赖问题，研究者开发了RNN的一些变体，如：<br />
<strong>长短期记忆网络</strong>（Long Short-Term Memory, LSTM）：引入了记忆单元（cell state），可以维护长期信息。<br />
<strong>门控循环单元</strong>（Gated Recurrent Unit, GRU）：类似于LSTM，但结构更简单，参数更少。</p>
</font> 
<footer>2023-09-16</footer>
</section>

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-76">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>卷积神经网络</strong>（Convolutional Neural Network，CNN）是一种专为处理具有网格状拓扑结构的数据（如图像）设计的深度学习模型。CNN 在图像处理、视频分析、图像分类、物体检测等领域中取得了巨大成功。</p>
<p><strong>CNN 的主要特点和组成部分</strong>：</p>
<p><img src="../figs/v2-5bc81e7ba4c865eec969904b4dfc8968_1440w.png" alt="" style="width:600px;" /></p>
</font>

" lang="en-US" data-marpit-pagination="156" style="--footer:2023-09-16;--header:第六章：Python在人工智能领域的应用 - 深度学习;--paginate:true;--theme:gaia;--style:section a {

<header>第六章：Python在人工智能领域的应用 - 深度学习</header>
<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-77">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>卷积层</strong>（Convolutional Layer）：</p>
<p>这是CNN的核心层，用于提取特征。它通过卷积操作在输入图像上滑动多个小的过滤器（或称为核），这些过滤器能够捕捉到局部特征（如边缘、角点、纹理等）。</p>
<p><strong>激活函数</strong>：</p>
<p>通常在每个卷积层之后应用非线性激活函数，如ReLU（Rectified Linear Unit）。</p>
<p><strong>池化层</strong>（Pooling Layer）：</p>
<p>用于减少特征图的空间尺寸，提高计算效率，减少参数数量，从而减少过拟合。常见的池化操作有最大池化和平均池化。<br />
全连接层（Fully Connected Layer）：</p>
<p>在CNN的末端，全连接层用于基于提取的特征进行分类或回归分析。</p>
<p><strong>扁平化</strong>（Flattening）：</p>
<p>将多维的输出扁平化为一维，以便输入到全连接层。</p>
</font> 
<footer>2023-09-16</footer>
</section>

<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-78">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>CNN 的工作原理</strong>：</p>
<p>CNN通过逐层抽象的方式工作：在网络的初级阶段，卷积层可能捕捉基本的特征（如边缘），随着网络层次的加深，能够捕捉更复杂和抽象的特征（如物体的部分或整体结构）。</p>
<p><img src="../figs/20191019004630792.png" alt="" style="width:850px;" /></p>

<h2 id="62-%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0%E6%A8%A1%E5%9E%8B%E6%9E%84%E5%BB%BA%E5%92%8C%E5%B8%B8%E7%94%A8%E5%BA%93-79">6.2 深度学习模型构建和常用库</h2>
<font size=5>
<p><strong>CNN 的应用</strong>：</p>
<p><strong>图像分类</strong>：识别图像中的主要对象。<br />
<strong>物体检测</strong>：在图像中标出不同对象的位置和类别。<br />
<strong>图像分割</strong>：对图像的每个像素进行分类。<br />
<strong>人脸识别</strong>：识别和验证图像或视频中的人脸。<br />
<strong>图像生成</strong>：生成全新的、逼真的图像。</p>
<p><strong>优势</strong>：</p>
<p><strong>参数共享</strong>：卷积操作中相同的过滤器应用于整个输入，大大减少了模型的参数。<br />
<strong>局部连接</strong>：每个神经元仅与输入数据的一个局部区域相连，使得网络能够专注于局部特征，同时减少计算负担。<br />
<strong>适应性</strong>：CNN可以适应各种大小的输入图像。</p>
</font>
