<ul>
<li>NumPy 数组属性</li>
</ul>
<font size=5>
<ul>
<li>NumPy 数组的维数称为秩（rank），秩就是轴的数量，即数组的维度，一维数组的秩为 1，二维数组的秩为 2，以此类推。</li>
<li>在 NumPy中，每一个线性的数组称为是一个轴（axis），也就是维度（dimensions）。比如说，二维数组相当于是两个一维数组，其中第一个一维数组中每个元素又是一个一维数组。所以一维数组就是 NumPy 中的轴（axis），第一个轴相当于是底层数组，第二个轴是底层数组里的数组。而轴的数量——秩，就是数组的维数。</li>
<li>很多时候可以声明 axis。axis=0，表示沿着第 0 轴进行操作，即对每一列进行操作；axis=1，表示沿着第1轴进行操作，即对每一行进行操作。</li>
</ul>
</font>
<footer>2023-09-16</footer>
</section>

<ul>
<li>
<p>NumPy 广播(Broadcast)的规则:<br />
<font size=5></p>
<ul>
<li>让所有输入数组都向其中形状最长的数组看齐，形状中不足的部分都通过在前面加 1 补齐。</li>
<li>输出数组的形状是输入数组形状的各个维度上的最大值。</li>
<li>如果输入数组的某个维度和输出数组的对应维度的长度相同或者其长度为 1 时，这个数组能够用来计算，否则出错。</li>
<li>当输入数组的某个维度的长度为 1 时，沿着此维度运算时都用此维度上的第一组值。<br />
简单理解：对两个数组，分别比较他们的每一个维度（若其中一个数组没有当前维度则忽略），满足：
<ul>
<li>数组拥有相同形状。</li>
<li>当前维度的值相等。</li>
<li>当前维度的值有一个是 1。</li>
<li>若条件不满足，抛出 &quot;ValueError: frames are not aligned&quot; 异常。</li>
</ul>
</li>
</ul>
</li>
</ul>
</font>

</ul>
<p><strong>高性能数组操作</strong>：NumPy 数学函数是针对数组进行优化的，因此它们通常比使用标准 Python 列表的操作快得多。<strong>这是因为 NumPy 使用底层的高效 C 代码来处理数据</strong>。</p>
<p><strong>支持广播</strong>：NumPy 数学函数支持广播（broadcasting），这意味着它们可以在不同形状的数组之间执行操作，而不需要显式循环。这简化了代码，并提高了性能。</p>
<p><strong>大量的数学函数</strong>：NumPy 提供了丰富的数学函数，包括基本的算术运算（如加法、减法、乘法、除法）、三角函数、指数和对数函数、线性代数运算、统计函数等。这使得 NumPy 成为科学计算和数据分析的强大工具。</p>
<p><strong>数组操作</strong>：NumPy 数学函数通常是数组操作，<strong>可以对整个数组或数组的元素执行操作</strong>。这使得它们特别适用于向量化的计算。</p>
<p><strong>支持多维数组</strong>：NumPy 数学函数支持多维数组，因此可以轻松处理多维数据，例如图像、矩阵和张量。</p>
<p>开源和广泛使用：NumPy 是开源的，广泛用于科学计算、数据分析、机器学习等领域。它构建了许多其他 Python 数据科学库的基础，如 SciPy、Pandas 和 Scikit-Learn。</p>
<p>互操作性：NumPy 数学函数通常可以与其他科学计算库和工具互操作，包括 SciPy、Matplotlib、Pandas、Scikit-Learn 等。这种互操作性使得 NumPy 可以与其他库一起使用，构建完整的数据科学工作流程。</p>

<p><strong>自定义样式</strong>：可以设置单元格的字体、颜色、边框等样式，以创建具有专业外观的工作表。</p>

<p><strong>pd.read_excel()</strong> 是 pandas 库中用于从 Excel 文件中读取数据的函数（ 需要 openpyxl 支持 ）。并将 Excel 文件转换为 pandas 数据框，以便进行数据分析和处理。以下是关于函数的参数和用途的介绍：</p>
<p>参数说明：<br />
<strong>io</strong>	Excel 文件的路径或可用于读取数据的对象。<br />
<strong>sheet_name</strong>	要读取的工作表名称，可以是字符串、整数或None。<br />
<strong>header</strong>	指定包含列名的行号，默认为0。<br />
<strong>index_col</strong>	用作行索引的列名或列号，默认为None。<br />
<strong>usecols</strong>	指定要读取的列，可以是列名或列号的列表。<br />
<strong>skiprows</strong>	跳过指定的行数后再读取数据。<br />
<strong>nrows</strong>	读取的行数。<br />
<strong>na_values</strong>	指定用于表示缺失数据的值。<br />
<strong>parse_dates</strong>	解析日期列，默认为False。<br />
<strong>date_parser</strong>	用于解析日期列的函数。<br />
<strong>dtype</strong>	指定每列的数据类型。<br />
<strong>converters</strong>	自定义列值的转换函数。<br />
<strong>skipfooter</strong>	跳过文件末尾的行数。</p>

<p>数据进行清洗、处理和分析之前需要获取行业数据。Python提供了多种方法要获取行业数据，包括使用API、网络爬虫和数据库连接。以下是一些通用的方法：</p>

<li>

<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

x = np.linspace(-<span class="hljs-number">3.0</span>, <span class="hljs-number">3.0</span>, N)  <span class="hljs-comment"># 创建一个横坐标数组</span>
y = np.linspace(-<span class="hljs-number">2.0</span>, <span class="hljs-number">2.0</span>, N)  <span class="hljs-comment"># 创建一个纵坐标数组</span>

X, Y = np.meshgrid(x, y)  <span class="hljs-comment"># 创建坐标网格</span>

<span class="hljs-comment"># 创建一个低矮的圆顶和一个尖峰</span>
<span class="hljs-comment"># 需要在z/颜色轴上使用对数刻度，以便同时显示圆顶和尖峰</span>
<span class="hljs-comment"># 线性刻度只显示尖峰。</span>
Z1 = np.exp(-X**<span class="hljs-number">2</span> - Y**<span class="hljs-number">2</span>)
Z2 = np.exp(-(X * <span class="hljs-number">10</span>)**<span class="hljs-number">2</span> - (Y * <span class="hljs-number">10</span>)**<span class="hljs-number">2</span>)
z = Z1 + <span class="hljs-number">50</span> * Z2

<span class="hljs-comment"># 在左下角放入一些负值以引发对数刻度的问题：</span>

<span class="hljs-comment"># 以下部分不是绝对必要的，但可以消除警告。要查看警告，请将其注释掉。</span>

<span class="hljs-comment"># 自动选择级别可以工作；设置对数定位器告诉contourf使用对数刻度：</span>

<span class="hljs-comment"># cs = ax.contourf(X, Y, z, levs, norm=colors.LogNorm())</span>

<h2 id="25-%E2%96%B3-%E6%95%B0%E6%8D%AE%E5%8F%AF%E8%A7%86%E5%8C%96matplotlib-18">2.5 △ 数据可视化（Matplotlib）</h2>
<font size=4>
<p>contour 和 contourf 是用于绘制等高线图的两个Matplotlib函数，它们有一些联系和区别。</p>
<p><strong>联系</strong>：</p>
<p>绘制等高线： 两者都用于绘制二维数据的等高线，以展示数据的轮廓和变化。</p>
<p>参数相似： contour 和 contourf 使用的参数大部分相似，包括数据数组、X和Y坐标、等高线级别等。</p>
<p>颜色映射： 两者都可以通过指定颜色映射（cmap）来调整等高线的颜色。</p>
<p><strong>区别</strong>：</p>
<p>填充效果： 最主要的区别是填充效果。contour 绘制的等高线是空心的，而 contourf 绘制的等高线是实心的，可以用颜色填充等高线之间的区域。</p>
<p>返回值： contour 返回一个等高线集合（ContourSet），而 contourf 返回一个填充等高线集合。这意味着你可以通过不同的方法访问和处理这些对象。</p>
<p>视觉效果： 由于填充效果，contourf 通常在可视化上更容易理解，特别是对于展示数据分布的图。<br />
</font></p>
