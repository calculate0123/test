<font size=5>
<p>随着时间的变化，客观物理世界中的事物也在变化，如山脉侵蚀、河床演变、人口迁移、经济波动、技术进步等，大量客观物理规律变化都可以由时间的函数来描述。具体来说，可由以时间和空间为自变量的微分方程（differential equation，DE）来描述。微分方程是表示未知函数及其导数与自变量之间关系的方程，主要包括：常微分方程（ordinary differential equation，ODE）、偏微分方程（partial differential equation，PDE）、随机微分方程（stochastic differential equation，SDE）、积分微分方程（integro-differential equation，IDE）以及微分代数方程（differential algebraic equation，DAE）。</p>

<font size=4>

<li>复杂偏微分方程</li>

<font size=4>
<ol start="3">
<li>复杂偏微分方程</li>
</ol>
<p><strong>薛定谔方程</strong>，也称为薛定谔时间无关方程，是量子力学中的一项基本方程，由奥地利物理学家埃尔温·薛定谔（Erwin Schrödinger）于1926年提出。这个方程描述了微观粒子（如电子、原子、分子等）的量子态随时间的演化，并揭示了量子力学的基本原理。</p>
<p>薛定谔方程的一般形式如下：</p>

<p>离散化方法</p>
<font size=4>
<p>微分方程的离散化方法旨在将连续的微分方程转化为离散形式，从而使计算机能够处理。这通常涉及将时间和空间分割成离散的步骤，以便在每个离散点上计算解的近似值。一旦微分方程被离散化，就可以得到迭代格式，即在每个离散时间步骤或空间点上更新解的数值算法。</p>
<p>以下是一般的步骤，以获得微分方程的离散形式和迭代格式：</p>
<p><code>离散化空间和时间</code>：将问题的空间域和时间域分割为离散的网格点。这通常涉及选择<code>网格的间距</code>或<code>时间步长</code>。</p>
<p><img src="../figs/ss.JPG" alt="" style="height:210px;" />  <img src="../figs/cfd-simulation-image-take-sb-640x360_tcm60-84389.jpg" alt="" style="height:210px;" /></p>

<p>离散化方法</p>
<font size=4>
<p><code>将微分方程应用于离散化的点</code>：将微分方程应用于离散网格上的点，以创建差分方程或代数方程组。离散化方法通常包括：<code>有限差分方法</code>，<code>有限体积方法</code>，<code>有限元方法</code>，<code>谱方法</code>，<code>无网格方法</code>。</p>
<p><code>选择数值方法</code>：根据问题的性质和数值稳定性的要求，选择适当的数值方法，如<code>显式方法</code>、<code>隐式方法</code>、<code>Crank-Nicolson方法</code>等。</p>
<p><code>建立迭代格式</code>：根据数值方法，将离散化的微分方程转化为迭代格式，其中明确规定如何在每个离散时间步或空间点上更新解的近似值。</p>
<p><code>迭代求解</code>：使用迭代格式，从初始条件开始，按照时间步骤或空间点的顺序，更新解的值，直到达到所需的时间或空间范围。</p>
</font>

<h2 id="71-%E8%AE%A1%E7%AE%97%E5%8A%9B%E5%AD%A6%E7%AE%80%E4%BB%8B-19">7.1 计算力学简介</h2>
<p>B. 抛物型偏微分方程有限差分显式迭代格式</p>

<header>第七章：Python在计算力学领域中的应用</header>
<h2 id="71-%E8%AE%A1%E7%AE%97%E5%8A%9B%E5%AD%A6%E7%AE%80%E4%BB%8B-20">7.1 计算力学简介</h2>
<font size=4>
<p>尽管传统方法取得了不错的效果，但多数结果只适用于低维度的非线性系统，利用上述传统方法对非线性的复杂巨系统的演化进行建模和预测难以实现。此外，微分方程反问题的求解仍是棘手的问题。实际应用中数据存在缺失、裂隙或噪声边界条件等问题，这些问题都极大地影响传统方法的求解精度。因此，亟须提出新的方法来解决上述问题。</p>
<p>物理信息神经网络（PINN）的出现是由于需要有效地解决偏微分方程（PDE）和微分方程（ODE）等物理方程的数值求解问题，特别是在科学和工程领域中：</p>
<p><strong>数值模拟的传统方法</strong>： 在过去，解决复杂的物理问题通常依赖于传统的数值方法，如有限元法、有限差分法和有限体积法。这些方法在某些情况下效果很好，但在处理高度非线性、多尺度和复杂边界条件的问题时可能面临挑战。</p>
<p><strong>深度学习的崛起</strong>： 随着深度学习技术的兴起，神经网络在计算机视觉、自然语言处理等领域取得了巨大成功。这引发了对将神经网络应用于解决物理方程的兴趣。</p>
<p><strong>融合物理知识和深度学习</strong>： 物理信息神经网络（PINN）的发展意味着融合了物理知识和深度学习技术。PINN通过将已知的物理定律嵌入神经网络模型中，能够更好地模拟物理现象，同时利用神经网络的拟合能力来处理非线性和复杂性。</p>
<p><strong>自适应性和高效性</strong>： PINN具有自适应性，无需事先定义精细的网格划分，从而减少了数值模拟的复杂性。此外，PINN通常能够更快地收敛，因为它可以在求解的同时学习参数。</p>
<p><strong>广泛应用</strong>： PINN已成功应用于各种领域，包括流体力学、材料科学、天文学等。它成为了一个通用工具，为科学家和工程师提供了一种新的数值模拟方法。</p>
</font>

<h2 id="71-%E8%AE%A1%E7%AE%97%E5%8A%9B%E5%AD%A6%E7%AE%80%E4%BB%8B-21">7.1 计算力学简介</h2>
<font size=4>
<p>物理信息神经网络（PINN）融合了数据驱动和物理定律驱动的方法，以解决微分方程和偏微分方程等物理问题。数据和物理信息量不同的3种情形：</p>
<p><strong>数据驱动（Data-Driven）</strong>： 数据驱动方法是指通过大量观测数据来训练神经网络，以建立输入和输出之间的关系，而不需要先验的物理知识。在PINN中，数据驱动部分通常是通过提供具有已知输入和输出值的数据点来实现。这些数据点用于训练神经网络来拟合系统的行为。数据驱动方法的优势是它可以适应复杂的非线性关系，但它通常需要大量的数据才能获得准确的结果。</p>
<p><strong>物理定律驱动（Physics-Informed）</strong>： 物理定律驱动方法是指将已知的物理定律嵌入神经网络模型中，以确保模型在解决物理问题时遵循物理定律。在PINN中，物理定律通常以形式化的微分方程或偏微分方程提供。神经网络的结构和参数化设计使其能够满足这些物理定律的约束条件。物理定律驱动方法的优势是它能够更好地保持系统的物理一致性，尤其在数据稀缺的情况下。</p>
<p><strong>融合方法（Hybrid Approach）</strong>： PINN将数据驱动和物理定律驱动方法结合起来。在PINN中，神经网络同时学习适应数据和满足物理定律的解。这意味着PINN既可以通过数据来学习系统的特性，又可以确保所学到的模型与物理现象一致。这种融合方法旨在克服单独使用数据驱动或物理定律驱动方法时的局限性。</p>
</font>

<font size=4>
<p>通常将微分方程的求解问题分为两类：<strong>正问题</strong>和<strong>反问题</strong>：</p>
<p><strong>正问题</strong>是在参数<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> 和边界条件已知的情况下，根据方程求出解析或者数值解，预测系统运动，产生观测数据的过程。</p>
<p><strong>反问题</strong>是指参数<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> 未知，利用有限的观测数据反推出最佳的参数<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container>。</p>

<font size=4>

52 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g><g data-mml-node="mo" transform="translate(1379,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g><g data-mml-node="mo" transform="translate(2045.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(3101.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># 模型定义</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Net</span>(tf.keras.Model):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, NN</span>):
        <span class="hljs-built_in">super</span>(Net, <span class="hljs-variable language_">self</span>).__init__()
        <span class="hljs-variable language_">self</span>.input_layer = tf.keras.layers.Dense(NN, input_dim=<span class="hljs-number">1</span>)
        <span class="hljs-variable language_">self</span>.hidden_layer = tf.keras.layers.Dense(NN)
        <span class="hljs-variable language_">self</span>.output_layer = tf.keras.layers.Dense(<span class="hljs-number">1</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">call</span>(<span class="hljs-params">self, x</span>):
        out = tf.tanh(<span class="hljs-variable language_">self</span>.input_layer(x))
        out = tf.tanh(<span class="hljs-variable language_">self</span>.hidden_layer(out))
        out = <span class="hljs-variable language_">self</span>.output_layer(out)
        <span class="hljs-keyword">return</span> out


</code></pre>

<h2 id="72-pinn-%E8%A7%A3%E5%B8%B8%E5%BE%AE%E5%88%86%E6%96%B9%E7%A8%8B-7">7.2 PINN 解常微分方程</h2>
<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
net = Net(<span class="hljs-number">20</span>)  <span class="hljs-comment"># 创建一个神经网络模型，包括4层，每层20个神经元</span>

<span class="hljs-comment"># 损失函数</span>
mse = tf.keras.losses.MeanSquaredError()  <span class="hljs-comment"># 使用均方误差作为损失函数</span>
<span class="hljs-comment"># 优化器</span>
optimizer = tf.keras.optimizers.Adam(learning_rate=<span class="hljs-number">1e-4</span>)  <span class="hljs-comment"># 使用Adam优化器</span>

<span class="hljs-comment"># 模型编译</span>
net.<span class="hljs-built_in">compile</span>(optimizer, loss=mse)

<span class="hljs-comment"># 创建动态图</span>
plt.ion()
fig = plt.figure(figsize=(<span class="hljs-number">6</span>, <span class="hljs-number">5</span>))

iterations = <span class="hljs-number">20000</span>  <span class="hljs-comment"># 迭代次数</span>
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(iterations):
    <span class="hljs-comment"># 使用tf.GradientTape进行自动微分</span>
    <span class="hljs-keyword">with</span> tf.GradientTape() <span class="hljs-keyword">as</span> tape:
        <span class="hljs-comment"># Boundary Loss - 边界条件损失</span>
        x_0 = tf.zeros((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>))  <span class="hljs-comment"># 创建2000个x=0的数据点</span>
        y_0 = net(x_0)  <span class="hljs-comment"># 模型预测的结果</span>
        mse_i = mse(y_0, tf.ones((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>)))  <span class="hljs-comment"># 计算模型预测值与真实值的均方误差</span>

        <span class="hljs-comment"># ODE Loss - 微分方程损失</span>
        x_in = tf.Variable(tf.random.uniform((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>), dtype=tf.float32, minval=<span class="hljs-number">0.0</span>, maxval=<span class="hljs-number">2.0</span>))  <span class="hljs-comment"># 随机生成2000个x值</span>

        <span class="hljs-keyword">with</span> tf.GradientTape() <span class="hljs-keyword">as</span> t:
            y_hat = net(x_in)  <span class="hljs-comment"># 模型对随机生成的x值的预测结果</span>

        dy_dx = t.gradient(y_hat, x_in)  <span class="hljs-comment"># 计算模型输出关于x的导数</span>
        mse_f = mse(y_hat, dy_dx)  <span class="hljs-comment"># 计算模型输出与导数的均方误差</span>
        loss = mse_i + mse_f  <span class="hljs-comment"># 总损失为边界条件损失与微分方程损失之和</span>

</code></pre>

        fig.suptitle(<span class="hljs-string">&quot;epoch: %d&quot;</span> % (epoch + <span class="hljs-number">1</span>))  <span class="hljs-comment"># 设置图标题</span>

        y_real = tf.exp(x_in)  <span class="hljs-comment"># 计算真实y值</span>

<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># 创建神经网络模型</span>
NN = tf.keras.models.Sequential([
    tf.keras.layers.Input((<span class="hljs-number">1</span>,)),  <span class="hljs-comment"># 输入层，输入维度为1</span>
    tf.keras.layers.Dense(units=<span class="hljs-number">32</span>, activation=<span class="hljs-string">&#x27;tanh&#x27;</span>),  <span class="hljs-comment"># 第一个隐藏层，32个神经元，tanh激活函数</span>
    tf.keras.layers.Dense(units=<span class="hljs-number">32</span>, activation=<span class="hljs-string">&#x27;tanh&#x27;</span>),  <span class="hljs-comment"># 第二个隐藏层，32个神经元，tanh激活函数</span>
    tf.keras.layers.Dense(units=<span class="hljs-number">32</span>, activation=<span class="hljs-string">&#x27;tanh&#x27;</span>),  <span class="hljs-comment"># 第三个隐藏层，32个神经元，tanh激活函数</span>
    tf.keras.layers.Dense(units=<span class="hljs-number">1</span>)  <span class="hljs-comment"># 输出层，1个神经元</span>
])

<span class="hljs-comment"># 打印模型概要</span>
NN.summary()

<span class="hljs-comment"># 创建Adam优化器</span>
optm = tf.keras.optimizers.Adam(learning_rate=<span class="hljs-number">0.001</span>)

</code></pre>

<header>第七章：Python在计算力学领域中的应用</header>
<h2 id="72-pinn-%E8%A7%A3%E5%B8%B8%E5%BE%AE%E5%88%86%E6%96%B9%E7%A8%8B-10">7.2 PINN 解常微分方程</h2>
<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-comment"># 定义ODE系统的函数</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">ode_system</span>(<span class="hljs-params">t, net</span>):
    <span class="hljs-comment"># 对输入时间 t 进行处理</span>
    t = t.reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)
    t = tf.constant(t, dtype=tf.float32)
    t_0 = tf.zeros((<span class="hljs-number">1</span>, <span class="hljs-number">1</span>))  <span class="hljs-comment"># 创建一个0的张量</span>
    one = tf.ones((<span class="hljs-number">1</span>, <span class="hljs-number">1</span>))   <span class="hljs-comment"># 创建一个1的张量</span>

    <span class="hljs-comment"># 使用 TensorFlow 的 GradientTape 追踪计算</span>
    <span class="hljs-keyword">with</span> tf.GradientTape() <span class="hljs-keyword">as</span> tape:
        tape.watch(t)

        <span class="hljs-comment"># 计算神经网络在时间点 t 的输出 u</span>
        u = net(t)
        <span class="hljs-comment"># 计算 u 对 t 的导数 u_t</span>
        u_t = tape.gradient(u, t)

    <span class="hljs-comment"># 计算ODE损失，即 u_t 与真实值 -1 * y 之间的差异</span>
    ode_loss = u_t + u
    <span class="hljs-comment"># 计算初始条件损失，确保在 t = 0 处，模型的输出等于 1</span>
    IC_loss = net(t_0) - <span class="hljs-number">1.</span>

    <span class="hljs-comment"># 计算总损失，将ODE损失和初始条件损失的平方相加，并取均值</span>
    square_loss = tf.square(ode_loss) + tf.square(IC_loss)
    total_loss = tf.reduce_mean(square_loss)

    <span class="hljs-keyword">return</span> total_loss

</code></pre>

<font size=4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 创建一组用于训练的时间点 train_t</span>
train_t = np.linspace(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>, <span class="hljs-number">100</span>).reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)

<span class="hljs-comment"># 用于记录训练损失的列表</span>
train_loss_record = []

<span class="hljs-comment"># 开始训练循环，迭代6000次</span>
<span class="hljs-keyword">for</span> itr <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">6000</span>):
    <span class="hljs-keyword">with</span> tf.GradientTape() <span class="hljs-keyword">as</span> tape:
        <span class="hljs-comment"># 计算训练损失</span>
        train_loss = ode_system(train_t, NN)
        train_loss_record.append(train_loss)

        <span class="hljs-comment"># 计算参数梯度并使用Adam优化器更新参数</span>
        grad_w = tape.gradient(train_loss, NN.trainable_variables)
        optm.apply_gradients(<span class="hljs-built_in">zip</span>(grad_w, NN.trainable_variables))

    <span class="hljs-keyword">if</span> itr % <span class="hljs-number">1000</span> == <span class="hljs-number">0</span>:
        <span class="hljs-built_in">print</span>(train_loss.numpy())  <span class="hljs-comment"># 每1000次迭代打印当前的训练损失</span>

<span class="hljs-comment"># 绘制训练损失的图表</span>
plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">8</span>))
plt.plot(train_loss_record)
plt.xlabel(<span class="hljs-string">&#x27;Iterations&#x27;</span>, fontsize=<span class="hljs-number">14</span>)
plt.ylabel(<span class="hljs-string">&#x27;Loss&#x27;</span>, fontsize=<span class="hljs-number">14</span>)
plt.title(<span class="hljs-string">&#x27;PINN Training Loss&#x27;</span>, fontsize=<span class="hljs-number">16</span>)
plt.grid(<span class="hljs-literal">True</span>)
plt.show()

</code></pre>

<font size=5> 
<p><strong>Burgers 方程（Burgers' equation）<strong>或Bateman-Burgers 方程是一个基本的偏微分方程和</strong>对流扩散方程</strong>，出现在应用数学的各个领域，例如流体力学、非线性声学、气体动力学和交通流。该方程由Harry Bateman于 1915 年首次提出，随后由Johannes Martinus Burgers于 1948 年进行研究。Burgers 方程（也称为粘性Burgers 方程）在一维空间中的一般形式是耗散系统：</p>

<header>第七章：Python在计算力学领域中的应用</header>
<h2 id="73-pinn-%E8%A7%A3%E5%81%8F%E5%BE%AE%E5%88%86%E6%96%B9%E7%A8%8B-3">7.3 PINN 解偏微分方程</h2>
<font size=5> 
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">from</span> matplotlib <span class="hljs-keyword">import</span> cm

<span class="hljs-comment"># 模型定义</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Net</span>(tf.keras.Model):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, NN</span>):
        <span class="hljs-built_in">super</span>(Net, <span class="hljs-variable language_">self</span>).__init__()
        <span class="hljs-variable language_">self</span>.input_layer = tf.keras.layers.Dense(NN, input_dim=<span class="hljs-number">2</span>)
        <span class="hljs-variable language_">self</span>.hidden_layer = tf.keras.layers.Dense(NN)
        <span class="hljs-variable language_">self</span>.hidden_layer_2 = tf.keras.layers.Dense(NN)
        <span class="hljs-variable language_">self</span>.output_layer = tf.keras.layers.Dense(<span class="hljs-number">1</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">call</span>(<span class="hljs-params">self, x</span>):
        out = tf.tanh(<span class="hljs-variable language_">self</span>.input_layer(x))
        out = tf.tanh(<span class="hljs-variable language_">self</span>.hidden_layer(out))
        out = tf.tanh(<span class="hljs-variable language_">self</span>.hidden_layer_2(out))
        out = <span class="hljs-variable language_">self</span>.output_layer(out)
        <span class="hljs-keyword">return</span> out
</code></pre>
</font>

" lang="en-US" data-marpit-pagination="46" style="--footer:2023-09-16;--header:第七章：Python在计算力学领域中的应用;--paginate:true;--theme:gaia;--style:section a {

<header>第七章：Python在计算力学领域中的应用</header>
<h2 id="73-pinn-%E8%A7%A3%E5%81%8F%E5%BE%AE%E5%88%86%E6%96%B9%E7%A8%8B-4">7.3 PINN 解偏微分方程</h2>
<font size=5> 
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
net = Net(<span class="hljs-number">256</span>)  <span class="hljs-comment"># 创建一个神经网络模型，包括4层，每层256个神经元</span>

<span class="hljs-comment"># 损失函数</span>
mse = tf.keras.losses.MeanSquaredError()  <span class="hljs-comment"># 使用均方误差作为损失函数</span>
<span class="hljs-comment"># 优化器</span>
optimizer = tf.keras.optimizers.Adam(learning_rate=<span class="hljs-number">1e-4</span>)  <span class="hljs-comment"># 使用Adam优化器</span>

<span class="hljs-comment"># 模型编译</span>
net.<span class="hljs-built_in">compile</span>(optimizer, loss=mse)

<span class="hljs-comment"># 创建动态图</span>
plt.ion()
fig = plt.figure(figsize=(<span class="hljs-number">6</span>, <span class="hljs-number">5</span>))

iterations = <span class="hljs-number">20000</span>  <span class="hljs-comment"># 迭代次数</span>

<span class="hljs-comment"># 初始化常量</span>
w = <span class="hljs-number">0.01</span> / <span class="hljs-number">3.1415926</span>
t_bc_zeros = tf.constant(np.zeros((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>)), dtype=tf.float32)
x_in_pos_one = tf.constant(np.ones((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>)), dtype=tf.float32)
x_in_neg_one = tf.constant(-np.ones((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>)), dtype=tf.float32)
u_in_zeros = tf.constant(np.zeros((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>)), dtype=tf.float32)
</code></pre>
</font>

" lang="en-US" data-marpit-pagination="47" style="--footer:2023-09-16;--header:第七章：Python在计算力学领域中的应用;--paginate:true;--theme:gaia;--style:section a {

<header>第七章：Python在计算力学领域中的应用</header>
<h2 id="73-pinn-%E8%A7%A3%E5%81%8F%E5%BE%AE%E5%88%86%E6%96%B9%E7%A8%8B-5">7.3 PINN 解偏微分方程</h2>
<font size=5> 
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(iterations):
    <span class="hljs-comment"># 使用tf.GradientTape进行自动微分</span>
    <span class="hljs-keyword">with</span> tf.GradientTape() <span class="hljs-keyword">as</span> tape:
        <span class="hljs-comment"># 初始化变量</span>
        t_var = tf.Variable(tf.random.uniform((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>), dtype=tf.float32, minval=<span class="hljs-number">0.0</span>, maxval=<span class="hljs-number">1.0</span>))
        x_var = tf.Variable(tf.random.uniform((<span class="hljs-number">2000</span>, <span class="hljs-number">1</span>), dtype=tf.float32, minval=-<span class="hljs-number">1.0</span>, maxval=<span class="hljs-number">1.0</span>))

        <span class="hljs-comment"># 求一阶、二阶偏导</span>
        <span class="hljs-keyword">with</span> tf.GradientTape(persistent=<span class="hljs-literal">True</span>) <span class="hljs-keyword">as</span> tape_xx:
            <span class="hljs-keyword">with</span> tf.GradientTape(persistent=<span class="hljs-literal">True</span>) <span class="hljs-keyword">as</span> tape_x:
                u_hat = net(tf.concat([t_var, x_var], axis=<span class="hljs-number">1</span>))
            du_dt = tape_x.gradient(u_hat, t_var)
            du_dx = tape_x.gradient(u_hat, x_var)
        du_dxx = tape_xx.gradient(du_dx, x_var)


        <span class="hljs-comment"># eq(1)</span>
        eq1_1 = du_dt + u_hat * du_dx - w * du_dxx
        mse_1 = mse(eq1_1, u_in_zeros)

        <span class="hljs-comment"># eq(2)</span>
        eq2_1 = net(tf.concat([t_bc_zeros, x_var], axis=<span class="hljs-number">1</span>))
        eq2_2 = -tf.sin(<span class="hljs-number">3.1415926</span> * x_var)
        mse_2 = mse(eq2_1, eq2_2)

        <span class="hljs-comment"># eq(3)</span>
        eq3_1 = net(tf.concat([t_var, x_in_pos_one], axis=<span class="hljs-number">1</span>))
        mse_3 = mse(eq3_1, u_in_zeros)

        <span class="hljs-comment"># eq(4)</span>
        eq4_1 = net(tf.concat([t_var, x_in_neg_one], axis=<span class="hljs-number">1</span>))
        mse_4 = mse(eq4_1, u_in_zeros)

        loss = mse_1 + mse_2 + mse_3 + mse_4        
</code></pre>

<header>第七章：Python在计算力学领域中的应用</header>
<h2 id="74-pinn-%E5%BE%AE%E5%88%86%E6%96%B9%E7%A8%8B%E9%80%86%E9%97%AE%E9%A2%98-1">7.4 PINN 微分方程逆问题</h2>
<font size=4> 
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入必要的库</span>
<span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf
<span class="hljs-keyword">from</span> tensorflow <span class="hljs-keyword">import</span> keras
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># 收集已知的ODE解数据，包括时间点t和解y</span>
t_data = np.array([...])
y_data = np.array([...])

<span class="hljs-comment"># 创建PINN模型</span>
model = keras.Sequential([
    keras.layers.Input(shape=(<span class="hljs-number">1</span>,)),
    keras.layers.Dense(<span class="hljs-number">50</span>, activation=<span class="hljs-string">&#x27;tanh&#x27;</span>),
    keras.layers.Dense(<span class="hljs-number">50</span>, activation=<span class="hljs-string">&#x27;tanh&#x27;</span>),
    keras.layers.Dense(<span class="hljs-number">2</span>)  <span class="hljs-comment"># 两个输出，分别用于预测y和dy/dt</span>
])

<span class="hljs-comment"># 物理约束函数</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">physics_loss</span>(<span class="hljs-params">y, dy_dt</span>):
    a = tf.constant(<span class="hljs-number">1.0</span>)  <span class="hljs-comment"># 已知的参数</span>
    b = tf.constant(<span class="hljs-number">2.0</span>)  <span class="hljs-comment"># 已知的参数</span>
    dy_dt_pred = a * y + b
    <span class="hljs-keyword">return</span> tf.reduce_mean(tf.square(dy_dt - dy_dt_pred))

<span class="hljs-comment"># 编译模型，包括物理约束损失</span>
model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;adam&#x27;</span>, loss=physics_loss)

<span class="hljs-comment"># 训练模型</span>
model.fit(t_data, [y_data, physics_loss], epochs=<span class="hljs-number">1000</span>)

<span class="hljs-comment"># 使用模型来估计参数a和b</span>
a_est, b_est = model.get_weights()[-<span class="hljs-number">2</span>:]
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Estimated a: <span class="hljs-subst">{a_est}</span>, Estimated b: <span class="hljs-subst">{b_est}</span>&quot;</span>)
</code></pre>
