<font size=6>
<p>材料计算是一个跨学科领域，涉及多种科学和工程领域，旨在理解、设计和优化材料的性质、结构和性能。</p>
<p>全球工业革命浪潮催生了材料研发的加速，各国追求低成本、高可靠性的预测方法以快速获得定制性能的新材料。</p>
<p>随着<code>大数据</code>时代的兴起，材料信息学领域，包括<code>机器学习</code>等人工智能技术，迅速发展为材料设计与开发的有力工具，并广泛应用于材料研究。</p>
</font>

</section>

<ol start="2">
<li>在材料科学研究中，建立准确的机器学习模型往往需要“海量”数据进行训练。近年来，美国、欧洲和日本等国的科研人员陆续开发了一系列高效的计算软件、材料数据库和材料人工智能算法。这些计算软件包括Materials Project、AFLOWπ、AiiDA、ASE等，用于材料计算和分析。材料数据库包括ICSD、COD、Materials Project、AFLOW-Lib、Materials Cloud、OQMD、Materials Web、NOMAD、以及日本国立材料科学研究所(NIMS)的数据库和MatNavi检索系统，这些数据库包含了大量的材料信息。主要<code>材料科学数据库</code>:</li>

<font size=5>
<p>以下是材料计算(<code>材料数据库</code>)涉及的主要内容：</p>
<ol>
<li>
<p><code>电子结构计算</code>：这是材料计算的核心，包括使用量子力学方法（如密度泛函理论）来模拟材料中的电子结构。这可用于预测材料的能带结构、电子密度分布和电子态密度等属性。</p>
<p>第一性原理计算软件: VASP、Quantum Espresso、Abinit。</p>
</li>
<li>
<p><code>原子和分子动力学模拟</code>：通过模拟原子和分子之间的相互作用以及它们在时间上的演化，可以研究材料的结构、热力学性质和响应。</p>
<p>分子动力学计算软件: LAMMPS。</p>
</li>
<li>
<p><code>相图计算</code>，CALPHAD (Computer Coupling of Phase Diagrams and Thermochemistry)：相图计算涉及研究材料在不同条件下的相变行为，例如温度、压力和成分变化。这可用于预测材料的相图、固溶度、相平衡和相变温度等。</p>
<p>相图相场计算软件: OpenPhase、OpenCalphd、Thermocalc、Pandat.</p>
</li>
</ol>

<h2 id="822-%E7%9B%B8%E5%9B%BE%E8%AE%A1%E7%AE%97calphad-2">8.2.2 相图计算(CALPHAD)</h2>
<font size=4>
<p>相图计算是材料科学和热力学研究中的重要任务之一，它有助于理解物质在不同温度、压力和成分条件下的相变行为。在 Python 中可以使用 pycalphad 库来进行相图计算。</p>
<table>
<thead>
<tr>
<th><strong>特点</strong></th>
<th><strong>相图计算</strong></th>
<th><strong>实验测量</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>数据来源</strong></td>
<td>使用热力学数据库中的数据进行计算。</td>
<td>通过实验室实际测量得到数据。</td>
</tr>
<tr>
<td><strong>精度和可靠性</strong></td>
<td>取决于数据库质量和模型准确性。</td>
<td>受实验条件和仪器精度的影响，有一定不确定性。</td>
</tr>
<tr>
<td><strong>应用</strong></td>
<td>用于预测新材料性质、相变行为。</td>
<td>用于验证已知材料性质、实验结果。</td>
</tr>
<tr>
<td><strong>研究范围</strong></td>
<td>可以探索广泛的组分、温度和压力范围。</td>
<td>受实验条件和材料可用性限制。</td>
</tr>
<tr>
<td><strong>时间和成本</strong></td>
<td>相对较快且成本较低，尤其是用于预测。</td>
<td>可能需要更多时间和资源来进行实验。</td>
</tr>
<tr>
<td><strong>灵活性</strong></td>
<td>可根据需要轻松修改计算条件和组分。</td>
<td>实验条件和样品准备可能受限制。</td>
</tr>
<tr>
<td><strong>验证</strong></td>
<td>需要与实验数据进行比较和验证。</td>
<td>通常用来验证计算结果的准确性。</td>
</tr>
</tbody>
</table>
</font>

<h2 id="823-%E5%8E%9F%E5%AD%90%E6%A8%A1%E6%8B%9F%E7%8E%AF%E5%A2%83ase">8.2.3 原子模拟环境(ASE)</h2>
<font size=4>
<p><strong>原子模拟环境</strong> (ASE, Atomic Simulation Environment <code>https://wiki.fysik.dtu.dk/ase/</code>) 是一个用于分子动力学和材料建模的Python库。它提供了丰富的工具和功能，使科学家和工程师能够模拟原子和分子的行为，以研究材料的性质、结构和相互作用。主要特点和功能：</p>
<ol>
<li>
<p><strong>多样的模拟方法</strong>：ASE支持多种分子动力学方法，包括分子动力学、Monte Carlo模拟、自洽场计算等，可以用于不同类型的材料建模。</p>
</li>
<li>
<p><strong>材料建模</strong>：ASE可以用于构建材料的晶格结构、计算能带结构、分析晶格动力学，以及模拟材料的机械性能。</p>
</li>
<li>
<p><strong>界面友好</strong>：ASE提供了简单的Python接口，易于使用和扩展。它还允许用户将ASE与其他科学计算库（如Numpy、SciPy）集成在一起。</p>
</li>
<li>
<p><strong>广泛的材料性质计算</strong>：ASE可以用于计算材料的多种性质，包括能带结构、电子结构、热力学性质、声学性质等。</p>
</li>
<li>
<p><strong>可视化工具</strong>：ASE提供了可视化工具，允许用户可视化模拟过程和结果，以便更好地理解材料的行为。</p>
</li>
<li>
<p><strong>兼容性</strong>：ASE支持多种第三方软件和计算引擎，如<strong>VASP</strong>、<strong>LAMMPS</strong>、<strong>Gaussian</strong>等，使其能够与现有的计算工具无缝集成。</p>
</li>
</ol>
<p>开源和活跃的社区：ASE是一个<strong>开源项目</strong>，拥有活跃的开发者和用户社区，不断更新和改进库的功能和性能。</p>
</font>

<font size=4>
<ol>
<li>计算计算原子化能</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入模块</span>
<span class="hljs-keyword">from</span> ase <span class="hljs-keyword">import</span> Atoms  <span class="hljs-comment"># 从ASE库导入Atoms类，用于创建原子和分子结构</span>
<span class="hljs-keyword">from</span> ase.calculators.emt <span class="hljs-keyword">import</span> EMT  <span class="hljs-comment"># 从ASE的emt模块导入EMT计算器，用于计算能量</span>

<span class="hljs-comment"># 创建单个氮原子</span>
atom = Atoms(<span class="hljs-string">&#x27;N&#x27;</span>)  <span class="hljs-comment"># 创建一个包含单个氮原子的Atoms对象</span>
atom.calc = EMT()  <span class="hljs-comment"># 使用EMT计算器计算氮原子的能量</span>
e_atom = atom.get_potential_energy()  <span class="hljs-comment"># 获取氮原子的势能能量</span>

<span class="hljs-comment"># 创建氮分子</span>
d = <span class="hljs-number">1.1</span>  <span class="hljs-comment"># 定义氮分子的原子间距</span>
molecule = Atoms(<span class="hljs-string">&#x27;2N&#x27;</span>, [(<span class="hljs-number">0.</span>, <span class="hljs-number">0.</span>, <span class="hljs-number">0.</span>), (<span class="hljs-number">0.</span>, <span class="hljs-number">0.</span>, d)])  <span class="hljs-comment"># 创建一个包含两个氮原子的Atoms对象</span>
molecule.calc = EMT()  <span class="hljs-comment"># 使用EMT计算器计算氮分子的能量</span>
e_molecule = molecule.get_potential_energy()  <span class="hljs-comment"># 获取氮分子的势能能量</span>

<span class="hljs-comment"># 计算原子化能</span>
e_atomization = e_molecule - <span class="hljs-number">2</span> * e_atom  <span class="hljs-comment"># 计算原子化能，即氮分子减去两倍氮原子的能量</span>

<span class="hljs-comment"># 打印结果</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;氮原子能量: %5.2f eV&#x27;</span> % e_atom)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;氮分子能量: %5.2f eV&#x27;</span> % e_molecule)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;原子化能: %5.2f eV&#x27;</span> % -e_atomization)  <span class="hljs-comment"># 注意，这里取负号以得到正数的原子化能</span>

输出：
Nitrogen atom energy:  <span class="hljs-number">5.10</span> eV
Nitrogen molecule energy:  <span class="hljs-number">0.44</span> eV
Atomization energy:  <span class="hljs-number">9.76</span> eV
</code></pre>

<font size=4>
<ol start="2">
<li>状态方程 (EOS)</li>
</ol>
<p>首先，对不同的晶格常数进行批量计算：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入所需的库</span>
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> ase <span class="hljs-keyword">import</span> Atoms
<span class="hljs-keyword">from</span> ase.calculators.emt <span class="hljs-keyword">import</span> EMT
<span class="hljs-keyword">from</span> ase.io.trajectory <span class="hljs-keyword">import</span> Trajectory

<span class="hljs-comment"># 定义银晶体的初基格矢和使用EMT势能计算器</span>
a = <span class="hljs-number">4.0</span>  <span class="hljs-comment"># 初始晶格常数</span>
b = a / <span class="hljs-number">2</span>
ag = Atoms(<span class="hljs-string">&#x27;Ag&#x27;</span>,
           cell=[(<span class="hljs-number">0</span>, b, b), (b, <span class="hljs-number">0</span>, b), (b, b, <span class="hljs-number">0</span>)],
           pbc=<span class="hljs-number">1</span>,
           calculator=EMT())

<span class="hljs-comment"># 获取晶格参数和创建轨迹文件</span>
cell = ag.get_cell()
traj = Trajectory(<span class="hljs-string">&#x27;Ag.traj&#x27;</span>, <span class="hljs-string">&#x27;w&#x27;</span>)

<span class="hljs-comment"># 在不同的晶格参数下进行循环</span>
<span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> np.linspace(<span class="hljs-number">0.95</span>, <span class="hljs-number">1.05</span>, <span class="hljs-number">5</span>):
    <span class="hljs-comment"># 调整晶格参数并重新计算能量</span>
    ag.set_cell(cell * x, scale_atoms=<span class="hljs-literal">True</span>)
    ag.get_potential_energy()
    <span class="hljs-comment"># 将构型写入轨迹文件</span>
    traj.write(ag)

</code></pre>

<p>导入必要的ASE库：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> ase <span class="hljs-keyword">import</span> Atoms
<span class="hljs-keyword">from</span> ase.io <span class="hljs-keyword">import</span> write
</code></pre>
</li>
<li>
<p>创建原子结构：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 定义原子的种类和坐标</span>
atoms = Atoms(symbols=[<span class="hljs-string">&#x27;H&#x27;</span>, <span class="hljs-string">&#x27;O&#x27;</span>],
            positions=[(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>), (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1.0</span>)])

<span class="hljs-comment"># 设置晶胞参数</span>
atoms.set_cell([<span class="hljs-number">5</span>, <span class="hljs-number">5</span>, <span class="hljs-number">5</span>])

<span class="hljs-comment"># 设置原子间相互作用（例如，使用Lennard-Jones势能）</span>
atoms.set_calculator(EMT())

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 指定输出文件名</span>
output_file = <span class="hljs-string">&#x27;POSCAR&#x27;</span>

<h2 id="823-%E5%8E%9F%E5%AD%90%E6%A8%A1%E6%8B%9F%E7%8E%AF%E5%A2%83ase-5">8.2.3 原子模拟环境(ASE)</h2>
<font size=4>
<p>使用ASE库中的ase.build模块创建了两个碳纳米管（Carbon Nanotube，CNT）模型，其中一个是纯碳纳米管，另一个是含有硅（Si）原子的碳纳米管。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入必要的模块</span>
<span class="hljs-keyword">from</span> ase.build <span class="hljs-keyword">import</span> nanotube

<span class="hljs-comment"># 创建纯碳纳米管（CNT1）</span>
<span class="hljs-comment"># nanotube()函数用于创建碳纳米管模型。</span>
<span class="hljs-comment"># 参数6表示CNT的(n, m)索引，其中n和m是整数，指定碳纳米管的结构。</span>
<span class="hljs-comment"># 参数0表示该碳纳米管的扩展方向是沿着Z轴。</span>
<span class="hljs-comment"># 参数length=4表示CNT的长度为4个单位。</span>
cnt1 = nanotube(<span class="hljs-number">6</span>, <span class="hljs-number">0</span>, length=<span class="hljs-number">4</span>)

<span class="hljs-comment"># 创建含有硅原子的碳纳米管（CNT2）</span>
<span class="hljs-comment"># 同样，nanotube()函数用于创建碳纳米管模型。</span>
<span class="hljs-comment"># 参数3和3表示CNT的(n, m)索引。</span>
<span class="hljs-comment"># 参数length=6表示CNT的长度为6个单位。</span>
<span class="hljs-comment"># 参数bond=1.4表示CNT中碳-碳键的键长为1.4 Ångströms。</span>
<span class="hljs-comment"># 参数symbol=&#x27;Si&#x27;表示将硅（Si）原子添加到碳纳米管中。</span>
cnt2 = nanotube(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>, length=<span class="hljs-number">6</span>, bond=<span class="hljs-number">1.4</span>, symbol=<span class="hljs-string">&#x27;Si&#x27;</span>)
</code></pre>
<p><img src="../figs/cnt1.png" alt="Alt text" />  <img src="../figs/cnt2.png" alt="Alt text" /></p>
</font>

<h2 id="823-%E5%8E%9F%E5%AD%90%E6%A8%A1%E6%8B%9F%E7%8E%AF%E5%A2%83ase-6">8.2.3 原子模拟环境(ASE)</h2>
<font size=4>
<p>使用ASE库中的ase.build模块创建了两种不同类型的石墨烯纳米带（Graphene Nanoribbon，GNR）模型，分别是“armchair”型和“zigzag”型，以及对这些模型进行了一些特定的设定。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 导入必要的模块</span>
<span class="hljs-keyword">from</span> ase.build <span class="hljs-keyword">import</span> graphene_nanoribbon

<span class="hljs-comment"># 创建“armchair”型石墨烯纳米带（GNR1）</span>
<span class="hljs-comment"># graphene_nanoribbon()函数用于创建石墨烯纳米带模型。</span>
<span class="hljs-comment"># 参数3和4表示GNR的(n, m)索引，这里为(3, 4)。</span>
<span class="hljs-comment"># 参数type=&#x27;armchair&#x27;表示创建“armchair”型石墨烯纳米带。</span>
<span class="hljs-comment"># 参数saturated=True表示饱和边缘，即氢原子饱和。</span>
<span class="hljs-comment"># 参数vacuum=3.5表示在GNR上方创建3.5 Ångströms的真空层。</span>
gnr1 = graphene_nanoribbon(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-built_in">type</span>=<span class="hljs-string">&#x27;armchair&#x27;</span>, saturated=<span class="hljs-literal">True</span>, vacuum=<span class="hljs-number">3.5</span>)

<span class="hljs-comment"># 创建“zigzag”型石墨烯纳米带（GNR2）</span>
<span class="hljs-comment"># 同样，graphene_nanoribbon()函数用于创建石墨烯纳米带模型。</span>
<span class="hljs-comment"># 参数2和6表示GNR的(n, m)索引，这里为(2, 6)。</span>
<span class="hljs-comment"># 参数type=&#x27;zigzag&#x27;表示创建“zigzag”型石墨烯纳米带。</span>
<span class="hljs-comment"># 参数saturated=True表示饱和边缘。</span>
<span class="hljs-comment"># 参数C_H=1.1和C_C=1.4表示碳-氢键的键长为1.1 Ångströms，碳-碳键的键长为1.4 Ångströms。</span>
<span class="hljs-comment"># 参数vacuum=3.0表示在GNR上方创建3.0 Ångströms的真空层。</span>
<span class="hljs-comment"># 参数magnetic=True表示在GNR上引入磁性。</span>
<span class="hljs-comment"># 参数initial_mag=1.12表示初始化的磁矩为1.12 Bohr magnetons。</span>
gnr2 = graphene_nanoribbon(<span class="hljs-number">2</span>, <span class="hljs-number">6</span>, <span class="hljs-built_in">type</span>=<span class="hljs-string">&#x27;zigzag&#x27;</span>, saturated=<span class="hljs-literal">True</span>, C_H=<span class="hljs-number">1.1</span>, C_C=<span class="hljs-number">1.4</span>,
                           vacuum=<span class="hljs-number">3.0</span>, magnetic=<span class="hljs-literal">True</span>, initial_mag=<span class="hljs-number">1.12</span>)
</code></pre>
